<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gestor Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-slate-900 p-4 text-white sticky top-0 z-50 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg"><i class="fas fa-truck-moving text-blue-400 mr-2"></i>LOG√çSTICA <span class="text-slate-400">PRO</span></h1>
            <div class="flex gap-2">
                <button onclick="toggleModalFrota()" class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded text-sm"><i class="fas fa-plus-circle mr-1"></i> Frota</button>
                <button onclick="carregarDados()" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-sm"><i class="fas fa-sync"></i></button>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-4 space-y-6">
        <!-- Lista de Checklists -->
        <div id="lista-checklists" class="space-y-4">
            <p class="text-center text-gray-400 mt-10">Carregando...</p>
        </div>
    </div>

    <!-- MODAL DE CADASTRO DE FROTA (Escondido) -->
    <div id="modalFrota" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h2 class="text-xl font-bold mb-4">üöõ Cadastrar Ve√≠culo</h2>
            <input type="text" id="novaPlaca" class="w-full p-2 border rounded mb-2 uppercase" placeholder="Placa (Ex: ABC-1234)">
            <input type="text" id="novoModelo" class="w-full p-2 border rounded mb-4" placeholder="Modelo (Ex: Scania R450)">
            
            <button onclick="salvarVeiculo()" class="w-full bg-green-600 text-white p-2 rounded font-bold mb-2">SALVAR</button>
            
            <div class="border-t pt-2 mt-2">
                <p class="text-xs font-bold text-gray-500 mb-2">Ve√≠culos Cadastrados:</p>
                <ul id="listaFrotaModal" class="text-sm text-gray-700 max-h-32 overflow-y-auto"></ul>
            </div>

            <button onclick="toggleModalFrota()" class="w-full mt-4 text-red-500 text-sm hover:underline">Fechar</button>
        </div>
    </div>

    <script>
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';
        const meuSupabase = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);

        window.onload = function() {
            if(prompt("Senha Admin:") !== "1234") return;
            carregarDados();
        }

        async function carregarDados() {
            const container = document.getElementById('lista-checklists');
            const { data, error } = await meuSupabase.from('checklists').select('*').order('created_at', { ascending: false }).limit(50);
            
            if (error) { alert("Erro"); return; }
            container.innerHTML = '';

            data.forEach(item => {
                const dataF = new Date(item.created_at).toLocaleString('pt-BR');
                const km = item.km || "---";
                const card = `
                    <div class="bg-white rounded-lg shadow border p-4 hover:shadow-lg transition flex flex-col md:flex-row gap-4">
                        <div class="w-full md:w-32 h-32 flex-shrink-0">
                            <a href="${item.foto_url}" target="_blank"><img src="${item.foto_url}" class="w-full h-full object-cover rounded border"></a>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <h3 class="font-bold text-xl">${item.placa}</h3>
                                <span class="px-2 py-1 rounded text-xs font-bold ${item.pneu_ok ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${item.pneu_ok ? 'APROVADO' : 'FALHA'}</span>
                            </div>
                            <p class="text-sm text-gray-500">${item.motorista} ‚Ä¢ ${dataF}</p>
                            <p class="text-xs font-bold text-gray-600 mt-2">KM: ${km} | TANQUE: ${item.combustivel || '--'}</p>
                        </div>
                        <div class="flex md:flex-col gap-2 justify-center">
                            <a href="https://www.google.com/maps?q=${item.latitude},${item.longitude}" target="_blank" class="px-3 py-2 bg-blue-50 text-blue-600 rounded text-center"><i class="fas fa-map-marker-alt"></i></a>
                            <button onclick="gerarPDF('${encodeURIComponent(JSON.stringify(item))}')" class="px-3 py-2 bg-slate-800 text-white rounded"><i class="fas fa-file-pdf"></i></button>
                        </div>
                    </div>`;
                container.innerHTML += card;
            });
        }

        // --- GEST√ÉO DE FROTA ---
        function toggleModalFrota() {
            const modal = document.getElementById('modalFrota');
            modal.classList.toggle('hidden');
            if(!modal.classList.contains('hidden')) carregarListaFrota();
        }

        async function carregarListaFrota() {
            const lista = document.getElementById('listaFrotaModal');
            const { data } = await meuSupabase.from('frota').select('*').order('placa');
            lista.innerHTML = '';
            data.forEach(v => {
                lista.innerHTML += `<li class="border-b py-1 flex justify-between"><span>${v.placa}</span> <button onclick="deletarVeiculo(${v.id})" class="text-red-500 text-xs">Excluir</button></li>`;
            });
        }

        async function salvarVeiculo() {
            const placa = document.getElementById('novaPlaca').value.toUpperCase();
            const modelo = document.getElementById('novoModelo').value;
            if(!placa) return alert("Digite a placa!");

            const { error } = await meuSupabase.from('frota').insert({ placa, modelo });
            if(error) alert("Erro ao salvar");
            else {
                alert("Ve√≠culo salvo!");
                document.getElementById('novaPlaca').value = '';
                document.getElementById('novoModelo').value = '';
                carregarListaFrota();
            }
        }

        async function deletarVeiculo(id) {
            if(!confirm("Tem certeza?")) return;
            await meuSupabase.from('frota').delete().match({ id });
            carregarListaFrota();
        }

        function gerarPDF(d) {
            const i = JSON.parse(decodeURIComponent(d));
            const w = window.open('', '', 'width=800,height=900');
            w.document.write(`<html><body style="font-family:sans-serif;padding:40px;text-align:center;"><h1>VISTORIA #${i.id}</h1><p>Ve√≠culo: ${i.placa} | Motorista: ${i.motorista}</p><p>Data: ${new Date(i.created_at).toLocaleString()}</p><img src="${i.foto_url}" style="max-width:100%;max-height:500px;margin-top:20px;"><script>setTimeout(()=>window.print(),1000)<\/script></body></html>`);
        }
    </script>
</body>
</html>
