<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.G.L - Master Admin v26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen text-slate-800">

    <nav class="bg-slate-900 p-4 text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <img src="" class="w-10 h-10 bg-white rounded p-1 logo-img object-contain">
                <div><h1 class="font-bold text-lg tracking-wide">LOG√çSTICA <span class="text-blue-400">ARCHITECT</span></h1></div>
            </div>
            
            <div class="flex gap-2 text-sm w-full md:w-auto justify-center items-center bg-slate-800 p-1 rounded-lg">
                <button onclick="alternarVisao('dashboard')" class="px-3 py-1 rounded hover:bg-slate-700 text-slate-300 hover:text-white" title="BI"><i class="fas fa-chart-pie"></i></button>
                <button onclick="alternarVisao('lista')" class="px-3 py-1 rounded hover:bg-slate-700 text-slate-300 hover:text-white" title="Registros"><i class="fas fa-list"></i></button>
                <button onclick="carregarDados()" class="px-3 py-1 rounded hover:bg-blue-600 text-blue-400 hover:text-white"><i class="fas fa-sync"></i></button>
            </div>
        </div>
        <div class="max-w-7xl mx-auto mt-2 flex justify-end gap-3 text-[10px] uppercase font-bold tracking-widest text-slate-500">
            <button onclick="abrir('modalModelos', loadModelos)" class="text-blue-400 hover:text-blue-200"><i class="fas fa-cogs"></i> Criar Modelos</button>
            <button onclick="abrir('modalFrota', loadFrota)" class="hover:text-white"><i class="fas fa-truck"></i> Frota</button>
            <button onclick="abrir('modalEquipe', loadEquipe)" class="hover:text-white"><i class="fas fa-users"></i> Equipe</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-4 space-y-6">
        <!-- DASHBOARD (Resumido para focar no c√≥digo novo) -->
        <div id="viewDashboard" class="space-y-6 animate-fade-in">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-blue-500"><p class="text-xs text-gray-400">TOTAL</p><p id="kpiTotal" class="text-2xl font-black">0</p></div>
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-green-500"><p class="text-xs text-gray-400">APROVADOS</p><p id="kpiAprovados" class="text-2xl font-black text-green-600">0</p></div>
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-red-500"><p class="text-xs text-gray-400">REPROVADOS</p><p id="kpiReprovados" class="text-2xl font-black text-red-600">0</p></div>
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-yellow-500"><p class="text-xs text-gray-400">OFICINA</p><p id="kpiAndamento" class="text-2xl font-black text-yellow-600">0</p></div>
            </div>
        </div>

        <!-- LISTA -->
        <div id="viewLista" class="hidden animate-fade-in">
            <div id="lista" class="space-y-4 text-center text-gray-400">Carregando...</div>
        </div>
    </div>

    <!-- MODAL CRIADOR DE CHECKLIST (O C√âREBRO) -->
    <div id="modalModelos" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-[500px] shadow-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="font-bold text-lg text-slate-800"><i class="fas fa-layer-group text-blue-600"></i> Modelos de Checklist</h2>
                <button onclick="fechar('modalModelos')" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>

            <!-- √Årea de Cria√ß√£o -->
            <div class="bg-slate-50 p-4 rounded border border-slate-200 mb-4">
                <label class="text-xs font-bold text-slate-500 uppercase">Nome do Modelo</label>
                <input id="modNome" class="w-full border p-2 rounded mb-3 font-bold" placeholder="Ex: Empilhadeira El√©trica">
                
                <label class="text-xs font-bold text-slate-500 uppercase flex justify-between">
                    <span>Itens de Verifica√ß√£o</span>
                    <span class="text-blue-500 cursor-pointer" onclick="alert('Sintaxe:\nNome do Item : tipo\n\nTipos: check, texto, numero, foto\n\nExemplo:\nGarfos:check\nHorimetro:numero')"><i class="fas fa-info-circle"></i> Ajuda</span>
                </label>
                <textarea id="modItens" class="w-full border p-2 rounded h-24 text-sm font-mono" placeholder="Garfos : check&#10;Bateria : check&#10;Hor√≠metro : numero&#10;Foto Avaria : foto"></textarea>
                
                <button onclick="salvarModelo()" class="w-full bg-blue-600 text-white font-bold py-2 rounded mt-2 hover:bg-blue-700">CRIAR MODELO</button>
            </div>

            <!-- Lista de Modelos Existentes -->
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">Modelos Ativos</h3>
            <div class="flex-1 overflow-y-auto">
                <ul id="listaModelos" class="space-y-2 text-sm"></ul>
            </div>
        </div>
    </div>

    <!-- OUTROS MODAIS (Mantidos compactos) -->
    <div id="modalFrota" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50"><div class="bg-white p-6 rounded w-80"><h2 class="font-bold mb-4">Frota</h2><div class="flex gap-2 mb-4"><input id="nPlaca" class="border p-2 w-full uppercase" placeholder="Placa"><button onclick="addFrota()" class="bg-green-600 text-white p-2">+</button></div><ul id="lFrota" class="h-40 overflow-y-auto border-t pt-2 text-sm"></ul><button onclick="fechar('modalFrota')" class="w-full mt-2 bg-gray-200 py-1 rounded">Fechar</button></div></div>
    <div id="modalEquipe" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50"><div class="bg-white p-6 rounded w-80"><h2 class="font-bold mb-4">Equipe</h2><div class="flex gap-2 mb-4"><input id="nNome" class="border p-2 w-full uppercase" placeholder="Nome"><input id="nPin" class="border p-2 w-20 text-center" placeholder="PIN"><button onclick="addEquipe()" class="bg-green-600 text-white p-2">+</button></div><ul id="lEquipe" class="h-40 overflow-y-auto border-t pt-2 text-sm"></ul><button onclick="fechar('modalEquipe')" class="w-full mt-2 bg-gray-200 py-1 rounded">Fechar</button></div></div>
    <div id="modalManutencao" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50"><div class="bg-white p-6 rounded w-96 shadow-xl"><h2 class="font-bold mb-4">Manuten√ß√£o</h2><p id="modalPlaca" class="text-xl font-bold mb-4 text-center">ABC-1234</p><select id="novoStatus" class="w-full border p-2 rounded mb-4"><option value="PENDENTE">üî¥ PENDENTE</option><option value="EM_ANALISE">üü° EM MANUTEN√á√ÉO</option><option value="CONCLUIDO">üü¢ CONCLU√çDO</option></select><textarea id="notasManutencao" class="w-full border p-2 rounded mb-4 h-24 text-sm"></textarea><input type="hidden" id="idChecklistAtual"><button onclick="salvarManutencao()" class="w-full bg-blue-800 text-white p-3 rounded font-bold">SALVAR</button><button onclick="fechar('modalManutencao')" class="w-full mt-2">Cancelar</button></div></div>
    <div id="modalAuditoria" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50"><div class="bg-white p-6 rounded-lg w-[600px] h-[80vh] flex flex-col"><h2 class="font-bold mb-4">Logs</h2><div class="flex-1 overflow-y-auto border p-2"><table class="w-full text-xs"><tbody id="tabelaLogs"></tbody></table></div><button onclick="fechar('modalAuditoria')" class="mt-4 bg-gray-200 py-2 rounded">Fechar</button></div></div>

    <script>
        const LOGO_URL = "https://cdn-icons-png.flaticon.com/512/2203/2203124.png";
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';
        const sb = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);
        let dadosGlobais = [];

        window.onload = function() {
            document.querySelectorAll('.logo-img').forEach(img => img.src = LOGO_URL);
            if(prompt("Senha Admin:") !== "1234") return;
            carregarDados();
        }

        // --- SISTEMA DE MODELOS (O C√âREBRO) ---
        async function loadModelos() {
            const l = document.getElementById('listaModelos'); l.innerHTML = '<p class="text-center text-gray-400">Carregando...</p>';
            const { data } = await sb.from('modelos_checklist').select('*').order('nome');
            l.innerHTML = '';
            data.forEach(m => {
                // Conta quantos itens tem no JSON
                const qtd = Array.isArray(m.itens) ? m.itens.length : 0;
                l.innerHTML += `
                    <li class="flex justify-between items-center bg-white p-3 border rounded shadow-sm">
                        <div>
                            <p class="font-bold text-slate-700">${m.nome}</p>
                            <p class="text-xs text-gray-400">${qtd} itens configurados</p>
                        </div>
                        <button onclick="del('modelos_checklist',${m.id},loadModelos)" class="text-red-500 hover:text-red-700 px-2"><i class="fas fa-trash"></i></button>
                    </li>`;
            });
        }

        async function salvarModelo() {
            const nome = document.getElementById('modNome').value;
            const texto = document.getElementById('modItens').value;
            
            if(!nome || !texto) return alert("Preencha o nome e os itens!");

            // Converte Texto em JSON
            const linhas = texto.split('\n');
            let itensJSON = [];
            
            linhas.forEach(linha => {
                if(linha.includes(':')) {
                    const [pergunta, tipo] = linha.split(':');
                    itensJSON.push({ label: pergunta.trim(), tipo: tipo.trim().toLowerCase() });
                }
            });

            if(itensJSON.length === 0) return alert("Nenhum item v√°lido identificado. Use o formato 'Nome : tipo'");

            const { error } = await sb.from('modelos_checklist').insert({ nome: nome, itens: itensJSON });
            
            if(error) alert("Erro ao salvar: " + error.message);
            else {
                alert("Modelo Criado com Sucesso!");
                document.getElementById('modNome').value = '';
                document.getElementById('modItens').value = '';
                loadModelos();
            }
        }

        // --- CORE (Mantido e Otimizado) ---
        async function carregarDados() {
            const { data } = await sb.from('checklists').select('*').order('created_at', {ascending:false}).limit(60);
            dadosGlobais = data; renderizarLista(data); atualizarKPIs(data);
        }

        function renderizarLista(data) {
            const list = document.getElementById('lista'); list.innerHTML = '';
            data.forEach(i => {
                const ok = isAprovado(i);
                // Se tiver dados din√¢micos, o modelo √© diferente
                const modeloNome = i.nome_modelo || 'Padr√£o';
                
                let statusClass = ok ? "border-green-500" : "border-red-500 bg-red-50";
                let statusTxt = ok ? "OK" : "FALHA";
                if(i.status_manutencao === 'EM_ANALISE') { statusClass = "border-yellow-500 bg-yellow-50"; statusTxt = "OFICINA"; }
                
                const card = `
                    <div class="rounded shadow p-4 flex flex-col md:flex-row gap-4 border-l-8 ${statusClass} bg-white">
                        <div class="w-20 h-20 bg-gray-200 rounded overflow-hidden"><img src="${i.foto_url}" class="object-cover w-full h-full cursor-pointer" onclick="window.open('${i.foto_url}')"></div>
                        <div class="flex-1">
                            <div class="flex justify-between"><h3 class="font-bold text-lg">${i.placa}</h3><span class="text-xs font-bold px-2 py-1 bg-gray-200 rounded">${statusTxt}</span></div>
                            <p class="text-sm text-gray-600">${i.motorista} | ${modeloNome}</p>
                            <p class="text-xs text-gray-400">${new Date(i.created_at).toLocaleString()}</p>
                            ${i.notas_manutencao ? `<p class="mt-1 text-xs bg-white p-1 border rounded italic">üîß ${i.notas_manutencao}</p>` : ''}
                        </div>
                        <div class="flex flex-col gap-1 justify-center">
                            ${!ok ? `<button onclick="abrirManutencao(${i.id},'${i.placa}','${i.status_manutencao||'PENDENTE'}')" class="bg-yellow-500 text-white text-xs px-2 py-1 rounded">TRATAR</button>`:''}
                            <button onclick="gerarPDF('${encodeURIComponent(JSON.stringify(i))}')" class="bg-slate-700 text-white text-xs px-2 py-1 rounded">PDF</button>
                            <button onclick="apagarChecklist(${i.id})" class="text-red-400 text-xs">Excluir</button>
                        </div>
                    </div>`;
                list.innerHTML += card;
            });
        }

        // Fun√ß√µes de Suporte
        function alternarVisao(v){['viewDashboard','viewLista'].forEach(id=>document.getElementById(id).classList.add('hidden')); if(v==='dashboard')document.getElementById('viewDashboard').classList.remove('hidden');else document.getElementById('viewLista').classList.remove('hidden')}
        function isAprovado(i){
            // L√≥gica H√≠brida: Suporta o checklist antigo (colunas fixas) e o novo (se vier no futuro)
            if(i.pneu_ok === false || i.luzes_ok === false) return false;
            return true;
        }
        function atualizarKPIs(d){
            const aprov = d.filter(i=>isAprovado(i)||i.status_manutencao==='CONCLUIDO').length;
            document.getElementById('kpiTotal').innerText=d.length; document.getElementById('kpiAprovados').innerText=aprov;
            document.getElementById('kpiReprovados').innerText=d.length-aprov; document.getElementById('kpiAndamento').innerText=d.filter(i=>i.status_manutencao==='EM_ANALISE').length;
        }
        function gerarPDF(d){
            const i=JSON.parse(decodeURIComponent(d));
            const w=window.open();
            // PDF Simples para esta vers√£o (Foco no Criador)
            w.document.write(`<html><body style="font-family:sans-serif;padding:30px"><h1>RELAT√ìRIO ${i.placa}</h1><p>Modelo: ${i.nome_modelo||'Padr√£o'}</p><p>Status: ${isAprovado(i)?'APROVADO':'REPROVADO'}</p><img src="${i.foto_url}" style="max-height:400px"><script>setTimeout(()=>window.print(),1000)<\/script></body></html>`);
        }

        // Modais Padr√£o
        function abrir(id,cb){document.getElementById(id).classList.remove('hidden');if(cb)cb()} function fechar(id){document.getElementById(id).classList.add('hidden')}
        async function loadFrota(){const l=document.getElementById('lFrota');l.innerHTML='';const{data}=await sb.from('frota').select('*').order('placa');data.forEach(v=>l.innerHTML+=`<li class="flex justify-between py-1 border-b"><span>${v.placa}</span><button onclick="del('frota',${v.id},loadFrota)" class="text-red-500">X</button></li>`)}
        async function addFrota(){const p=document.getElementById('nPlaca').value.toUpperCase();if(p){await sb.from('frota').insert({placa:p});loadFrota();document.getElementById('nPlaca').value=''}}
        async function loadEquipe(){const l=document.getElementById('lEquipe');l.innerHTML='';const{data}=await sb.from('funcionarios').select('*').order('nome');data.forEach(u=>l.innerHTML+=`<li class="flex justify-between py-1 border-b"><span>${u.nome}</span><button onclick="del('funcionarios',${u.id},loadEquipe)" class="text-red-500">X</button></li>`)}
        async function addEquipe(){const n=document.getElementById('nNome').value.toUpperCase();const p=document.getElementById('nPin').value;if(n){await sb.from('funcionarios').insert({nome:n,pin:p});loadEquipe();document.getElementById('nNome').value=''}}
        async function abrirAuditoria(){document.getElementById('modalAuditoria').classList.remove('hidden');const t=document.getElementById('tabelaLogs');t.innerHTML='Carregando...';const{data}=await sb.from('auditoria').select('*').order('data_hora',{ascending:false}).limit(20);t.innerHTML='';data.forEach(l=>{t.innerHTML+=`<tr class="border-b"><td class="p-1">${new Date(l.data_hora).toLocaleString()}</td><td class="p-1">${l.acao}</td></tr>`})}
        async function abrirManutencao(id,p,s){document.getElementById('idChecklistAtual').value=id;document.getElementById('modalPlaca').innerText=p;document.getElementById('novoStatus').value=s;document.getElementById('modalManutencao').classList.remove('hidden')}
        async function salvarManutencao(){const id=document.getElementById('idChecklistAtual').value;await sb.from('checklists').update({status_manutencao:document.getElementById('novoStatus').value,notas_manutencao:document.getElementById('notasManutencao').value}).match({id});fechar('modalManutencao');carregarDados()}
        async function apagarChecklist(id){if(confirm("Excluir?")){await sb.from('checklists').delete().match({id});carregarDados()}}
        async function del(t,id,cb){if(confirm("Apagar?")){await sb.from(t).delete().match({id});cb()}}
    </script>
</body>
    </html>
