<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin Corporativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-slate-900 p-4 text-white sticky top-0 z-50 shadow-md">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <img src="" class="w-10 h-10 bg-white rounded p-1 logo-img object-contain">
                <h1 class="font-bold text-lg">LOG√çSTICA <span class="text-blue-400">CORP</span></h1>
            </div>
            
            <div class="flex gap-2 text-sm">
                <button onclick="abrir('modalFrota', loadFrota)" class="bg-slate-700 px-3 py-1 rounded hover:bg-slate-600"><i class="fas fa-truck"></i> Frota</button>
                <button onclick="abrir('modalEquipe', loadEquipe)" class="bg-slate-700 px-3 py-1 rounded hover:bg-slate-600"><i class="fas fa-users"></i> Equipe</button>
                <button onclick="abrirAuditoria()" class="bg-purple-700 px-3 py-1 rounded hover:bg-purple-600 border border-purple-500"><i class="fas fa-shield-alt"></i> Auditoria</button>
                <button onclick="carregarDados()" class="bg-green-600 px-3 py-1 rounded hover:bg-green-500"><i class="fas fa-sync"></i></button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-4 space-y-6">
        
        <!-- DASHBOARD -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded border-l-4 border-red-500 shadow"><span class="text-[10px] font-bold text-gray-400 uppercase">Pend√™ncias</span><p id="kpiPendente" class="text-2xl font-bold text-red-600">0</p></div>
            <div class="bg-white p-4 rounded border-l-4 border-yellow-500 shadow"><span class="text-[10px] font-bold text-gray-400 uppercase">Em Manuten√ß√£o</span><p id="kpiAndamento" class="text-2xl font-bold text-yellow-600">0</p></div>
            <div class="bg-white p-4 rounded border-l-4 border-green-500 shadow"><span class="text-[10px] font-bold text-gray-400 uppercase">Aprovados</span><p id="kpiAprovados" class="text-2xl font-bold text-green-600">0</p></div>
            <div class="bg-white p-4 rounded border-l-4 border-blue-500 shadow"><span class="text-[10px] font-bold text-gray-400 uppercase">Total Hoje</span><p id="kpiTotal" class="text-2xl font-bold text-slate-700">0</p></div>
        </div>

        <!-- LISTA -->
        <div>
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-slate-700">Painel de Ocorr√™ncias</h3>
                <input id="busca" onkeyup="filtrar()" placeholder="Filtrar placa..." class="border p-2 rounded text-sm uppercase w-40">
            </div>
            <div id="lista" class="space-y-4 text-center text-gray-400">Carregando...</div>
        </div>
    </div>

    <!-- MODAL AUDITORIA (NOVO) -->
    <div id="modalAuditoria" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-[600px] max-h-[80vh] flex flex-col">
            <h2 class="font-bold mb-4 text-purple-900 text-lg"><i class="fas fa-history"></i> Logs de Seguran√ßa</h2>
            <div class="flex-1 overflow-y-auto border rounded bg-gray-50 p-2">
                <table class="w-full text-xs text-left">
                    <thead class="bg-gray-200 text-gray-600 uppercase font-bold"><tr><th class="p-2">Data</th><th class="p-2">Usu√°rio</th><th class="p-2">A√ß√£o</th><th class="p-2">Detalhes</th></tr></thead>
                    <tbody id="tabelaLogs"></tbody>
                </table>
            </div>
            <button onclick="fechar('modalAuditoria')" class="mt-4 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded text-sm font-bold text-gray-700">Fechar</button>
        </div>
    </div>

    <!-- Outros Modais (Manuten√ß√£o, Frota, Equipe) -->
    <div id="modalManutencao" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50"><div class="bg-white p-6 rounded w-96"><h2 class="font-bold mb-4">Gest√£o de Ocorr√™ncia</h2><p id="modalPlaca" class="text-2xl font-bold mb-4 text-center">ABC-1234</p><label class="text-xs font-bold text-gray-500">STATUS</label><select id="novoStatus" class="w-full border p-2 rounded mb-4"><option value="PENDENTE">üî¥ PENDENTE</option><option value="EM_ANALISE">üü° EM MANUTEN√á√ÉO</option><option value="CONCLUIDO">üü¢ CONCLU√çDO</option></select><label class="text-xs font-bold text-gray-500">NOTAS</label><textarea id="notasManutencao" class="w-full border p-2 rounded mb-4 h-24 text-sm"></textarea><input type="hidden" id="idChecklistAtual"><button onclick="salvarManutencao()" class="w-full bg-blue-800 text-white p-3 rounded font-bold">SALVAR</button><button onclick="fechar('modalManutencao')" class="w-full mt-2 text-gray-500 text-sm">Cancelar</button></div></div>
    <div id="modalFrota" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50"><div class="bg-white p-6 rounded w-80"><h2 class="font-bold mb-4">Frota</h2><div class="flex gap-2 mb-4"><input id="nPlaca" class="border p-2 w-full uppercase" placeholder="Placa"><button onclick="addFrota()" class="bg-green-600 text-white p-2">+</button></div><ul id="lFrota" class="h-40 overflow-y-auto border-t pt-2 text-sm"></ul><button onclick="fechar('modalFrota')" class="w-full mt-2 text-red-500">Fechar</button></div></div>
    <div id="modalEquipe" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50"><div class="bg-white p-6 rounded w-80"><h2 class="font-bold mb-4">Equipe</h2><div class="flex gap-2 mb-4"><input id="nNome" class="border p-2 w-full uppercase" placeholder="Nome"><input id="nPin" class="border p-2 w-20" placeholder="PIN"><button onclick="addEquipe()" class="bg-green-600 text-white p-2">+</button></div><ul id="lEquipe" class="h-40 overflow-y-auto border-t pt-2 text-sm"></ul><button onclick="fechar('modalEquipe')" class="w-full mt-2 text-red-500">Fechar</button></div></div>

    <script>
        const LOGO_URL = "https://drive.google.com/uc?export=view&id=1vgsKlgy1zJV0BY1ecuBpMPcc0LATyDxV";
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';
        const sb = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);
        let dadosGlobais = [];

        window.onload = function() {
            document.querySelectorAll('.logo-img').forEach(img => img.src = LOGO_URL);
            if(prompt("Senha Admin:") !== "1234") return;
            carregarDados();
        }

        // --- SISTEMA DE LOGS ---
        async function registrarLog(acao, detalhes) {
            await sb.from('auditoria').insert({ usuario: 'ADMIN', acao: acao, detalhes: detalhes });
        }

        async function abrirAuditoria() {
            abrir('modalAuditoria');
            const tbody = document.getElementById('tabelaLogs');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center p-4">Carregando logs...</td></tr>';
            const { data } = await sb.from('auditoria').select('*').order('data_hora', {ascending:false}).limit(50);
            tbody.innerHTML = '';
            data.forEach(log => {
                const corAcao = log.acao.includes('EXCLUIU') ? 'text-red-600 font-bold' : 'text-blue-600';
                tbody.innerHTML += `<tr class="border-b"><td class="p-2">${new Date(log.data_hora).toLocaleString()}</td><td class="p-2">${log.usuario}</td><td class="p-2 ${corAcao}">${log.acao}</td><td class="p-2 truncate max-w-xs">${log.detalhes}</td></tr>`;
            });
        }

        // --- CORE ---
        async function carregarDados() {
            const { data } = await sb.from('checklists').select('*').order('created_at', {ascending:false}).limit(60);
            dadosGlobais = data;
            renderizar(data);
            atualizarKPIs(data);
        }

        function atualizarKPIs(data) {
            const pendentes = data.filter(i => !isAprovado(i) && (i.status_manutencao === 'PENDENTE' || !i.status_manutencao)).length;
            const manutencao = data.filter(i => i.status_manutencao === 'EM_ANALISE').length;
            const aprovados = data.filter(i => isAprovado(i) || i.status_manutencao === 'CONCLUIDO').length;
            document.getElementById('kpiPendente').innerText = pendentes;
            document.getElementById('kpiAndamento').innerText = manutencao;
            document.getElementById('kpiAprovados').innerText = aprovados;
            document.getElementById('kpiTotal').innerText = data.length;
        }

        function isAprovado(i) {
            return (i.pneu_ok!==false && i.luzes_ok!==false && i.fluidos_ok!==false && i.lataria_ok!==false && i.interior_ok!==false);
        }

        function renderizar(data) {
            const list = document.getElementById('lista'); list.innerHTML = '';
            data.forEach(i => {
                const aprovadoNoChecklist = isAprovado(i);
                let statusManutencao = i.status_manutencao || 'PENDENTE';
                if(aprovadoNoChecklist) statusManutencao = 'CONCLUIDO';

                let borderClass = "border-green-500", bgClass = "bg-white", statusLabel = `<span class="bg-green-100 text-green-800 text-[10px] font-bold px-2 py-1 rounded">OK</span>`;
                if(!aprovadoNoChecklist) {
                    if(statusManutencao === 'PENDENTE') { borderClass = "border-red-500"; bgClass = "bg-red-50"; statusLabel = `<span class="bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded animate-pulse">PENDENTE</span>`; }
                    else if(statusManutencao === 'EM_ANALISE') { borderClass = "border-yellow-500"; bgClass = "bg-yellow-50"; statusLabel = `<span class="bg-yellow-500 text-white text-[10px] font-bold px-2 py-1 rounded">EM OFICINA</span>`; }
                    else if(statusManutencao === 'CONCLUIDO') { borderClass = "border-blue-500"; bgClass = "bg-blue-50 opacity-75"; statusLabel = `<span class="bg-blue-100 text-blue-800 text-[10px] font-bold px-2 py-1 rounded">RESOLVIDO</span>`; }
                }

                const card = `
                    <div class="rounded shadow p-4 flex flex-col md:flex-row gap-4 border-l-8 ${borderClass} ${bgClass} transition">
                        <img src="${i.foto_url}" class="w-24 h-24 object-cover rounded border cursor-pointer bg-gray-200" onclick="window.open('${i.foto_url}')">
                        <div class="flex-1 text-left">
                            <div class="flex justify-between"> <h3 class="font-bold text-lg">${i.placa}</h3> ${statusLabel} </div>
                            <p class="text-sm text-gray-600">${i.motorista} ‚Ä¢ ${new Date(i.created_at).toLocaleString()}</p>
                            ${!aprovadoNoChecklist ? `<div class="mt-2 text-xs text-red-600 font-bold border-t pt-1">FALHAS: ${i.pneu_ok===false?'PNEU ':''} ${i.luzes_ok===false?'LUZES ':''} ${i.fluidos_ok===false?'FLU√çDOS ':''} ${i.lataria_ok===false?'LATARIA ':''} ${i.interior_ok===false?'INTERIOR':''}</div>` : ''}
                            ${i.notas_manutencao ? `<p class="mt-2 text-xs text-gray-600 italic bg-white p-2 rounded border">üîß Oficina: "${i.notas_manutencao}"</p>` : ''}
                        </div>
                        <div class="flex flex-col gap-2 justify-center min-w-[120px]">
                            ${!aprovadoNoChecklist ? `<button onclick="abrirManutencao(${i.id}, '${i.placa}', '${statusManutencao}')" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded text-xs font-bold shadow"><i class="fas fa-tools"></i> GERENCIAR</button>` : ''}
                            <button onclick="gerarPDF('${encodeURIComponent(JSON.stringify(i))}')" class="bg-slate-700 text-white px-3 py-2 rounded text-xs hover:bg-slate-600"><i class="fas fa-file-pdf"></i> PDF</button>
                            <button onclick="apagarChecklist(${i.id}, '${i.placa}')" class="text-red-400 hover:text-red-600 text-xs text-right mt-2">Excluir</button>
                        </div>
                    </div>`;
                list.innerHTML += card;
            });
        }

        // Fun√ß√µes com Auditoria
        function abrirManutencao(id, placa, status) { document.getElementById('idChecklistAtual').value = id; document.getElementById('modalPlaca').innerText = placa; document.getElementById('novoStatus').value = status; document.getElementById('notasManutencao').value = ''; abrir('modalManutencao'); }
        
        async function salvarManutencao() {
            const id = document.getElementById('idChecklistAtual').value;
            const status = document.getElementById('novoStatus').value;
            const notas = document.getElementById('notasManutencao').value;
            await sb.from('checklists').update({ status_manutencao: status, notas_manutencao: notas }).match({ id: id });
            await registrarLog('ALTEROU MANUTEN√á√ÉO', `ID: ${id}, Status: ${status}`);
            alert("Atualizado!"); fechar('modalManutencao'); carregarDados();
        }

        async function apagarChecklist(id, placa) {
            if(!confirm("Excluir registro permanentemente? Essa a√ß√£o ser√° auditada.")) return;
            await sb.from('checklists').delete().match({id});
            await registrarLog('EXCLUIU CHECKLIST', `Placa: ${placa}, ID: ${id}`);
            carregarDados();
        }

        async function addFrota() { 
            const p=document.getElementById('nPlaca').value.toUpperCase(); 
            if(p){await sb.from('frota').insert({placa:p}); await registrarLog('ADICIONOU VE√çCULO', p); loadFrota(); document.getElementById('nPlaca').value='';} 
        }
        async function del(t,id,cb) { 
            if(confirm("Apagar?")){await sb.from(t).delete().match({id}); await registrarLog('APAGOU CADASTRO', `Tabela: ${t}, ID: ${id}`); cb()} 
        }

        // Utils
        function abrir(id, cb) { document.getElementById(id).classList.remove('hidden'); if(cb) cb(); }
        function fechar(id) { document.getElementById(id).classList.add('hidden'); }
        async function loadFrota(){const l=document.getElementById('lFrota');l.innerHTML='';const{data}=await sb.from('frota').select('*').order('placa');data.forEach(v=>l.innerHTML+=`<li class="flex justify-between py-1 border-b"><span>${v.placa}</span><button onclick="del('frota',${v.id},loadFrota)" class="text-red-500">X</button></li>`)}
        async function loadEquipe(){const l=document.getElementById('lEquipe');l.innerHTML='';const{data}=await sb.from('funcionarios').select('*').order('nome');data.forEach(u=>l.innerHTML+=`<li class="flex justify-between py-1 border-b"><span>${u.nome}</span><button onclick="del('funcionarios',${u.id},loadEquipe)" class="text-red-500">X</button></li>`)}
        async function addEquipe(){const n=document.getElementById('nNome').value.toUpperCase();const p=document.getElementById('nPin').value;if(n&&p){await sb.from('funcionarios').insert({nome:n,pin:p}); await registrarLog('ADICIONOU STAFF', n); loadEquipe();document.getElementById('nNome').value=''}}
        function filtrar(){const t=document.getElementById('busca').value.toUpperCase();renderizar(dadosGlobais.filter(d=>d.placa.includes(t)))}
        function gerarPDF(d){const i=JSON.parse(decodeURIComponent(d));const w=window.open('','','width=800,height=1100');w.document.write(`<html><body style="font-family:sans-serif;padding:40px"><h1>RELAT√ìRIO #${i.id}</h1><p>Ve√≠culo: ${i.placa}</p><p>Status: ${i.pneu_ok?'APROVADO':'REPROVADO'}</p><img src="${i.foto_url}" style="max-width:100%;max-height:400px"><script>setTimeout(()=>window.print(),1000)<\/script></body></html>`)}
    </script>
</body>
</html>
