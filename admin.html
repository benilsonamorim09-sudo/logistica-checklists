<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gestor | Log칤stica</title>
    <!-- Bibliotecas: Tailwind (Visual), Supabase (Dados), ChartJS (Gr치ficos), FontAwesome (칈cones) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-slate-900 p-4 text-white shadow-lg sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl tracking-wider"><i class="fas fa-truck-moving mr-2 text-blue-400"></i>LOG칈STICA <span class="font-light">CONTROL</span></h1>
            <button onclick="carregarDados()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded shadow transition">
                <i class="fas fa-sync-alt fa-spin hover:stop-spin"></i> Atualizar
            </button>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-4 md:p-8 space-y-8">
        
        <!-- KPIs (Indicadores) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-8 border-slate-700 flex items-center justify-between">
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Total Vistorias</p>
                    <p id="kpi-total" class="text-4xl font-extrabold text-slate-800">0</p>
                </div>
                <i class="fas fa-clipboard-list text-4xl text-slate-200"></i>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border-l-8 border-green-500 flex items-center justify-between">
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Aprovados</p>
                    <p id="kpi-aprovados" class="text-4xl font-extrabold text-green-600">0</p>
                </div>
                <i class="fas fa-check-circle text-4xl text-green-100"></i>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border-l-8 border-red-500 flex items-center justify-between">
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Reprovados</p>
                    <p id="kpi-reprovados" class="text-4xl font-extrabold text-red-600">0</p>
                </div>
                <i class="fas fa-exclamation-triangle text-4xl text-red-100"></i>
            </div>
        </div>

        <!-- Lista de Vistorias -->
        <div>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-slate-700 font-bold text-lg"><i class="fas fa-history mr-2"></i>Hist칩rico Recente</h2>
            </div>
            
            <div id="lista-checklists" class="space-y-4">
                <p class="text-center text-gray-500 py-10">Carregando dados do servidor...</p>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURA칂츾O ---
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';

        // Cliente Supabase
        const meuSupabase = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);

        // Ao abrir, pede senha
        window.onload = function() {
            let senha = prompt("游 츼rea Restrita. Digite a senha de Gestor:");
            if(senha !== "1234") {
                document.body.innerHTML = "<div class='flex items-center justify-center h-screen bg-slate-900 text-white text-2xl'>游뛂 Acesso Negado</div>";
                return;
            }
            carregarDados();
        }

        async function carregarDados() {
            const container = document.getElementById('lista-checklists');
            
            // Busca dados do Supabase
            const { data, error } = await meuSupabase
                .from('checklists')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) { alert("Erro de conex칚o: " + error.message); return; }

            // Atualiza KPIs
            document.getElementById('kpi-total').innerText = data.length;
            document.getElementById('kpi-aprovados').innerText = data.filter(d => d.pneu_ok).length;
            document.getElementById('kpi-reprovados').innerText = data.filter(d => !d.pneu_ok).length;

            if (data.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">Nenhum registro encontrado.</p>';
                return;
            }

            container.innerHTML = '';

            // Cria os Cards
            data.forEach(item => {
                const dataFormatada = new Date(item.created_at).toLocaleString('pt-BR');
                const statusHtml = item.pneu_ok 
                    ? '<span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-bold border border-green-200">APROVADO</span>' 
                    : '<span class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-xs font-bold border border-red-200 animate-pulse">REPROVADO</span>';
                
                const bordaCard = item.pneu_ok ? 'border-l-4 border-green-500' : 'border-l-4 border-red-500';
                const dadosParaPDF = encodeURIComponent(JSON.stringify(item));

                const card = `
                    <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition p-5 ${bordaCard}">
                        <div class="flex flex-col md:flex-row justify-between md:items-center gap-4">
                            
                            <!-- Dados Principais -->
                            <div class="flex-1">
                                <div class="flex items-center gap-3">
                                    <h3 class="font-bold text-xl text-slate-800">${item.placa}</h3>
                                    ${statusHtml}
                                </div>
                                <p class="text-sm text-gray-600 mt-1"><i class="fas fa-user mr-1 text-gray-400"></i> ${item.motorista}</p>
                                <p class="text-xs text-gray-400 mt-1"><i class="far fa-clock mr-1"></i> ${dataFormatada}</p>
                            </div>

                            <!-- Bot칫es de A칞칚o -->
                            <div class="flex items-center gap-2">
                                <a href="${item.foto_url}" target="_blank" class="p-2 text-blue-600 hover:bg-blue-50 rounded border border-blue-200 text-sm" title="Ver Foto">
                                    <i class="fas fa-camera"></i> Foto
                                </a>
                                <a href="https://www.google.com/maps?q=${item.latitude},${item.longitude}" target="_blank" class="p-2 text-slate-600 hover:bg-slate-50 rounded border border-slate-200 text-sm" title="Ver Mapa">
                                    <i class="fas fa-map-marker-alt"></i> Mapa
                                </a>
                                <button onclick="gerarPDF('${dadosParaPDF}')" class="bg-slate-800 text-white px-4 py-2 rounded text-sm font-bold hover:bg-slate-700 shadow flex items-center gap-2">
                                    <i class="fas fa-file-pdf"></i> <span>Relat칩rio</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // Fun칞칚o Geradora de PDF
        function gerarPDF(dadosString) {
            const item = JSON.parse(decodeURIComponent(dadosString));
            const dataF = new Date(item.created_at).toLocaleString('pt-BR');
            const corTitulo = item.pneu_ok ? '#166534' : '#991b1b'; // Verde ou Vermelho escuro
            const textoStatus = item.pneu_ok ? 'CONFORME' : 'N츾O CONFORME';

            const janela = window.open('', '', 'width=900,height=800');
            janela.document.write(`
                <html>
                <head>
                    <title>Relat칩rio ${item.placa}</title>
                    <style>
                        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; padding: 40px; color: #333; }
                        .header { text-align: center; border-bottom: 2px solid #ccc; padding-bottom: 20px; margin-bottom: 30px; }
                        .titulo { font-size: 28px; font-weight: bold; color: #1e293b; margin: 0; }
                        .subtitulo { font-size: 14px; color: #64748b; margin-top: 5px; }
                        .status-box { text-align: center; margin: 20px 0; }
                        .status-badge { background: ${corTitulo}; color: white; padding: 10px 30px; border-radius: 50px; font-weight: bold; font-size: 18px; display: inline-block; }
                        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
                        .card { background: #f8fafc; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0; }
                        .label { font-size: 10px; font-weight: bold; color: #64748b; uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
                        .value { font-size: 16px; font-weight: bold; color: #0f172a; }
                        .img-container { text-align: center; border: 2px dashed #cbd5e1; padding: 10px; border-radius: 8px; }
                        .img-container img { max-width: 100%; max-height: 400px; border-radius: 4px; }
                        .footer { margin-top: 50px; text-align: center; font-size: 10px; color: #94a3b8; border-top: 1px solid #e2e8f0; padding-top: 20px; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1 class="titulo">Relat칩rio de Auditoria Log칤stica</h1>
                        <p class="subtitulo">Registro Digital Autenticado #${item.id}</p>
                    </div>

                    <div class="status-box">
                        <span class="status-badge">${textoStatus}</span>
                    </div>

                    <div class="grid">
                        <div class="card">
                            <span class="label">VE칈CULO</span>
                            <span class="value">${item.placa}</span>
                        </div>
                        <div class="card">
                            <span class="label">MOTORISTA</span>
                            <span class="value">${item.motorista}</span>
                        </div>
                        <div class="card">
                            <span class="label">DATA E HORA</span>
                            <span class="value">${dataF}</span>
                        </div>
                        <div class="card">
                            <span class="label">COORDENADAS GPS</span>
                            <span class="value">${item.latitude}, ${item.longitude}</span>
                        </div>
                    </div>

                    <div class="img-container">
                        <span class="label" style="margin-bottom: 10px;">EVID칅NCIA FOTOGR츼FICA</span>
                        <img src="${item.foto_url}">
                    </div>

                    <div class="footer">
                        <p>Este documento foi gerado eletronicamente e possui validade operacional.</p>
                        <p>Armazenamento Seguro: Supabase Cloud Storage</p>
                        <p>ID 칔nico: ${item.created_at}</p>
                    </div>

                    <script>
                        setTimeout(() => { window.print(); }, 1500); // Espera foto carregar
                    <\/script>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
