    <script>
        const LOGO_URL = "https://cdn-icons-png.flaticon.com/512/2203/2203124.png";
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';
        const sb = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);
        let dadosGlobais = [];

        window.onload = function() {
            document.querySelectorAll('.logo-img').forEach(img => img.src = LOGO_URL);
            document.getElementById('filtroData').valueAsDate = new Date(); // Seta hoje
            if(prompt("Senha Admin:") !== "1234") return;
            carregarDados();

        async function carregarDados() {
            const list = document.getElementById('lista');
            list.innerHTML = '<p class="mt-10"><i class="fas fa-spinner fa-spin"></i> Carregando...</p>';
            
            // Filtra pela data selecionada
            const dataFiltro = document.getElementById('filtroData').value;
            let query = sb.from('checklists').select('*').order('created_at', {ascending:false});
            
            // Se tiver data, filtra. Se n√£o, traz os √∫ltimos 100
            if(dataFiltro) {
                query = query.gte('created_at', `${dataFiltro}T00:00:00`).lte('created_at', `${dataFiltro}T23:59:59`);
            } else {
                query = query.limit(100);
            }

            const { data, error } = await query;
            if(error) { alert("Erro de conex√£o"); return; }

            dadosGlobais = data;
            renderizar(data);
            renderizarTimeline(data);
            atualizarKPIs(data);
        }

        function renderizar(data) {
            const list = document.getElementById('lista'); list.innerHTML = '';
            if(data.length === 0) { list.innerHTML = '<p class="text-gray-400 mt-10">Nenhum registro encontrado nesta data.</p>'; return; }

            data.forEach(i => {
                const aprovado = isAprovado(i);
                let status = i.status_manutencao || (aprovado ? 'CONCLUIDO' : 'PENDENTE');
                
                let bClass="border-green-500", label=`<span class="bg-green-100 text-green-800 text-[10px] font-bold px-2 py-1 rounded">OK</span>`;
                if(!aprovado) {
                    if(status==='PENDENTE'){bClass="border-red-500 bg-red-50"; label=`<span class="bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded animate-pulse">PENDENTE</span>`;}
                    else if(status==='EM_ANALISE'){bClass="border-yellow-500 bg-yellow-50"; label=`<span class="bg-yellow-500 text-white text-[10px] font-bold px-2 py-1 rounded">OFICINA</span>`;}
                    else {bClass="border-blue-500 bg-blue-50 opacity-75"; label=`<span class="bg-blue-100 text-blue-800 text-[10px] font-bold px-2 py-1 rounded">RESOLVIDO</span>`;}
                }
                const tipoTag = i.tipo_operacao === 'SAIDA' ? `<span class="bg-indigo-100 text-indigo-800 text-[9px] font-bold px-1 rounded border border-indigo-200">SA√çDA</span>` : `<span class="bg-teal-100 text-teal-800 text-[9px] font-bold px-1 rounded border border-teal-200">RETORNO</span>`;

                const card = `
                    <div class="rounded shadow p-4 flex flex-col md:flex-row gap-4 border-l-8 ${bClass} bg-white transition hover:shadow-lg">
                        <img src="${i.foto_url}" class="w-full md:w-24 h-24 object-cover rounded border cursor-pointer bg-gray-200" onclick="window.open('${i.foto_url}')">
                        <div class="flex-1 text-left">
                            <div class="flex justify-between items-center mb-1"><h3 class="font-bold text-lg">${i.placa}</h3> <div class="flex gap-2 items-center">${tipoTag} ${label}</div></div>
                            <p class="text-sm text-gray-600">${i.motorista} ‚Ä¢ ${new Date(i.created_at).toLocaleTimeString().slice(0,5)}</p>
                            ${!aprovado ? `<div class="mt-2 text-xs text-red-600 font-bold border-t pt-1">‚ö†Ô∏è FALHAS REPORTADAS</div>` : ''}
                            ${i.notas_manutencao ? `<p class="mt-2 text-xs text-gray-600 italic bg-white p-2 rounded border">üîß ${i.notas_manutencao}</p>` : ''}
                        </div>
                        <div class="flex flex-col gap-2 justify-center min-w-[120px]">
                            ${!aprovado ? `<button onclick="abrirManutencao(${i.id}, '${i.placa}', '${status}')" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded text-xs font-bold shadow"><i class="fas fa-tools"></i> TRATAR</button>` : ''}
                            <button onclick="gerarPDF('${encodeURIComponent(JSON.stringify(i))}')" class="bg-slate-700 text-white px-3 py-2 rounded text-xs hover:bg-slate-600"><i class="fas fa-file-pdf"></i> PDF</button>
                            
                            <!-- BOT√ÉO DE EXCLUIR CORRIGIDO -->
                            <button onclick="apagarChecklist(${i.id}, '${i.placa}')" class="text-red-400 hover:text-red-600 text-xs text-right mt-1 font-bold"><i class="fas fa-trash"></i> Excluir</button>
                        </div>
                    </div>`;
                list.innerHTML += card;
            });
        }

        // --- PDF PROFISSIONAL RESTAURADO ---
        function gerarPDF(d) {
            const i = JSON.parse(decodeURIComponent(d));
            const dataF = new Date(i.created_at).toLocaleString('pt-BR');
            const obs = i.observacao || "Nenhuma.";
            const check = (val) => (val!==false) ? '<span style="color:green;font-weight:bold">OK</span>' : '<span style="color:red;font-weight:bold;background:#fee2e2;padding:2px">FALHA</span>';
            const htmlAss = i.assinatura_url ? `<div class="assinatura-box"><img src="${i.assinatura_url}" class="ass-img"><div class="linha">__________________________</div><p>Assinado: <b>${i.motorista}</b></p></div>` : `<div class="assinatura-box"><p style="color:red">[SEM ASSINATURA]</p></div>`;

            const w = window.open('','','width=900,height=1100');
            w.document.write(`
                <html><head><title>Relat√≥rio ${i.placa}</title><style>

                    .header { border-bottom: 3px solid #1e293b; padding-bottom: 20px; margin-bottom: 30px; display: flex; align-items: center; }
                    .logo-pdf { height: 60px; margin-right: 20px; }
                    .titulo h1 { margin: 0; color: #1e293b; font-size: 24px; text-transform: uppercase; }
                    .meta { text-align: right; font-size: 12px; color: #666; margin-left: auto; }
                    .grid-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
                    .box { background: #f8fafc; padding: 10px; border: 1px solid #e2e8f0; border-radius: 4px; }
                    .label { font-size: 9px; font-weight: bold; color: #64748b; text-transform: uppercase; display: block; }
                    .valor { font-size: 14px; font-weight: 600; color: #0f172a; }
                    .checklist-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
                    .checklist-table th { text-align: left; background: #e2e8f0; padding: 8px; font-size: 11px; }
                    .checklist-table td { border-bottom: 1px solid #eee; padding: 8px; font-size: 13px; }
                    .obs-box { background: #fff7ed; border: 1px solid #fdba74; padding: 10px; border-radius: 6px; margin-bottom: 20px; font-size: 12px; }
                    .foto-container { text-align: center; margin-bottom: 20px; border: 1px solid #e2e8f0; padding: 5px; }
                    .foto-main { max-height: 350px; max-width: 100%; }
                    .assinatura-box { text-align: center; margin-top: 30px; }
                    .ass-img { height: 60px; }
                    .linha { color: #ccc; }
                    .footer { margin-top: 40px; border-top: 1px solid #eee; padding-top: 10px; text-align: center; font-size: 9px; color: #999; }
                </style></head><body>
                    <div class="header">
                        <img src="${LOGO_URL}" class="logo-pdf">
                        <div class="titulo"><h1>Relat√≥rio de Vistoria</h1></div>
                        <div class="meta">ID: #${i.id}<br>${dataF}<br><b>${i.tipo_operacao}</b></div>
                    </div>
                    <div class="grid-info">
                        <div class="box"><span class="label">Ve√≠culo</span><span class="valor">${i.placa}</span></div>
                        <div class="box"><span class="label">Condutor</span><span class="valor">${i.motorista}</span></div>
                        <div class="box"><span class="label">KM Atual</span><span class="valor">${i.km}</span></div>
                        <div class="box"><span class="label">Combust√≠vel</span><span class="valor">${i.combustivel}</span></div>
                    </div>
                    <h3>Itens Inspecionados</h3>
                    <table class="checklist-table">
                        <tr><th>ITEM DE VERIFICA√á√ÉO</th><th>RESULTADO</th></tr>
                        <tr><td>Estado Geral dos Pneus</td><td>${check(i.pneu_ok)}</td></tr>
                        <tr><td>Sistema de Ilumina√ß√£o</td><td>${check(i.luzes_ok)}</td></tr>
                        <tr><td>N√≠veis de Flu√≠dos</td><td>${check(i.fluidos_ok)}</td></tr>
                        <tr><td>Integridade da Lataria</td><td>${check(i.lataria_ok)}</td></tr>
                        <tr><td>Higiene e Limpeza Interna</td><td>${check(i.interior_ok)}</td></tr>
                    </table>
                    ${i.observacao ? `<div class="obs-box"><b>OBSERVA√á√ïES:</b> "${obs}"</div>` : ''}
                    ${i.notas_manutencao ? `<div class="obs-box" style="background:#f0f9ff;border-color:#bae6fd"><b>MANUTEN√á√ÉO:</b> "${i.notas_manutencao}"</div>` : ''}
                    <div class="foto-container"><img src="${i.foto_url}" class="foto-main"></div>
                    ${htmlAss}
                    <div class="footer">Documento gerado eletronicamente via Sistema Log√≠stica Mobile.<br>Localiza√ß√£o: ${i.latitude}, ${i.longitude}</div>
                    <script>setTimeout(() => { window.print(); }, 1500);<\/script>
                </body></html>`);
        }

        // --- GEST√ÉO E TIMELINE ---
        function renderizarTimeline(data) {
            const tl = document.getElementById('timelineContainer'); tl.innerHTML = '';
            data.forEach(i => {
                const hora = new Date(i.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const cor = isAprovado(i) ? 'bg-green-500' : 'bg-red-500';
                const icone = i.tipo_operacao === 'SAIDA' ? 'fa-arrow-right' : 'fa-arrow-left';
                const item = `
                    <div class="relative">
                        <div class="absolute -left-[34px] bg-slate-100 border-4 border-white rounded-full w-4 h-4 ${cor}"></div>
                        <div class="bg-white p-4 rounded shadow border border-gray-100 mb-4 hover:shadow-md transition">
                            <span class="text-xs font-bold text-gray-400">${hora}</span>
                            <h4 class="font-bold text-slate-800"><i class="fas ${icone} text-xs mr-2"></i> ${i.tipo_operacao} - ${i.placa}</h4>
                            <p class="text-sm text-gray-600">${i.motorista}</p>
                            ${!isAprovado(i) ? '<p class="text-xs text-red-500 font-bold mt-1">‚ö†Ô∏è OCORR√äNCIA</p>' : ''}
                        </div>
                    </div>`;
                tl.innerHTML += item;
            });
        }

        // Fun√ß√µes de Gerenciamento (Restauradas)
        async function loadFrota(){const l=document.getElementById('lFrota');l.innerHTML='';const{data}=await sb.from('frota').select('*').order('placa');data.forEach(v=>l.innerHTML+=`<li class="flex justify-between py-2 border-b bg-gray-50 px-2 rounded mb-1"><span class="font-bold">${v.placa}</span> <button onclick="del('frota',${v.id},loadFrota)" class="text-red-500 hover:text-red-700 font-bold px-2">X</button></li>`)}
        async function loadEquipe(){const l=document.getElementById('lEquipe');l.innerHTML='';const{data}=await sb.from('funcionarios').select('*').order('nome');data.forEach(u=>l.innerHTML+=`<li class="flex justify-between py-2 border-b bg-gray-50 px-2 rounded mb-1"><span>${u.nome}</span> <button onclick="del('funcionarios',${u.id},loadEquipe)" class="text-red-500 hover:text-red-700 font-bold px-2">X</button></li>`)}
        async function del(t,id,cb){if(confirm("Apagar cadastro permanentemente?")){await sb.from(t).delete().match({id});await registrarLog('APAGOU CADASTRO',`Tab:${t} ID:${id}`);cb()}}
        async function addFrota(){const p=document.getElementById('nPlaca').value.toUpperCase();if(p){await sb.from('frota').insert({placa:p});await registrarLog('ADICIONOU VEICULO',p);loadFrota();document.getElementById('nPlaca').value=''}}
        async function addEquipe(){const n=document.getElementById('nNome').value.toUpperCase();const p=document.getElementById('nPin').value;if(n){await sb.from('funcionarios').insert({nome:n,pin:p});await registrarLog('ADICIONOU STAFF',n);loadEquipe();document.getElementById('nNome').value=''}}
        
        // Utils
        function abrir(id,cb){document.getElementById(id).classList.remove('hidden');if(cb)cb()} function fechar(id){document.getElementById(id).classList.add('hidden')}
        function alternarVisao(view){if(view==='lista'){document.getElementById('viewLista').classList.remove('hidden');document.getElementById('viewTimeline').classList.add('hidden')}else{document.getElementById('viewLista').classList.add('hidden');document.getElementById('viewTimeline').classList.remove('hidden')}}
        function isAprovado(i){return(i.pneu_ok!==false&&i.luzes_ok!==false&&i.fluidos_ok!==false&&i.lataria_ok!==false&&i.interior_ok!==false)}
        async function registrarLog(acao, detalhes) { await sb.from('auditoria').insert({ usuario: 'ADMIN', acao: acao, detalhes: detalhes }); }
        async function abrirAuditoria() { document.getElementById('modalAuditoria').classList.remove('hidden'); const tbody = document.getElementById('tabelaLogs'); tbody.innerHTML = '<tr><td colspan="4" class="p-4 text-center">Carregando...</td></tr>'; const { data } = await sb.from('auditoria').select('*').order('data_hora', {ascending:false}).limit(50); tbody.innerHTML = ''; data.forEach(log => { tbody.innerHTML += `<tr class="border-b"><td class="p-2">${new Date(log.data_hora).toLocaleString()}</td><td class="p-2">${log.usuario}</td><td class="p-2 font-bold">${log.acao}</td><td class="p-2 text-gray-500 truncate max-w-xs">${log.detalhes}</td></tr>`; }); }
        function abrirManutencao(id, placa, status) { document.getElementById('idChecklistAtual').value = id; document.getElementById('modalPlaca').innerText = placa; document.getElementById('novoStatus').value = status; document.getElementById('notasManutencao').value = ''; document.getElementById('modalManutencao').classList.remove('hidden'); }
        async function salvarManutencao() { const id = document.getElementById('idChecklistAtual').value; const status = document.getElementById('novoStatus').value; const notas = document.getElementById('notasManutencao').value; await sb.from('checklists').update({ status_manutencao: status, notas_manutencao: notas }).match({ id: id }); await registrarLog('MANUTEN√á√ÉO', `ID: ${id} -> ${status}`); alert("Atualizado!"); fechar('modalManutencao'); carregarDados(); }
        async function apagarChecklist(id, placa) { if(!confirm("ATEN√á√ÉO: Excluir este registro √© irrevers√≠vel. Continuar?")) return; await sb.from('checklists').delete().match({id}); await registrarLog('EXCLUIU CHECKLIST', `Placa: ${placa}`); carregarDados(); }
        function filtrar(){renderizar(dadosGlobais.filter(d=>d.placa.includes(document.getElementById('busca').value.toUpperCase())))}
        function exportarCSV(){let c="ID,DATA,OPERACAO,PLACA,MOTORISTA,STATUS\n";dadosGlobais.forEach(r=>{c+=`${r.id},${r.created_at},${r.tipo_operacao},${r.placa},${r.motorista},${isAprovado(r)?'OK':'FALHA'}\n`});const b=new Blob([c],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='dados.csv';a.click()}
        function atualizarKPIs(d){const p=d.filter(i=>!isAprovado(i)&&(i.status_manutencao==='PENDENTE'||!i.status_manutencao)).length; document.getElementById('kpiPendente').innerText=p; document.getElementById('kpiAndamento').innerText=d.filter(i=>i.status_manutencao==='EM_ANALISE').length; document.getElementById('kpiAprovados').innerText=d.filter(i=>isAprovado(i)||i.status_manutencao==='CONCLUIDO').length; document.getElementById('kpiTotal').innerText=d.length;}
    </script>
