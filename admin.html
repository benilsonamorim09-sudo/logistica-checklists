<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin v15</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-slate-900 p-4 text-white sticky top-0 z-50 shadow-md">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <img src="" class="w-10 h-10 bg-white rounded p-1 logo-img object-contain">
                <h1 class="font-bold text-lg">LOG√çSTICA <span class="text-blue-400">BI</span></h1>
            </div>
            
            <div class="flex gap-2 text-sm w-full md:w-auto justify-center">
                <button onclick="alternarVisao('lista')" class="bg-slate-700 px-3 py-1 rounded hover:bg-slate-600"><i class="fas fa-list"></i> Lista</button>
                <button onclick="alternarVisao('timeline')" class="bg-slate-700 px-3 py-1 rounded hover:bg-slate-600"><i class="fas fa-stream"></i> Timeline</button>
                <button onclick="exportarCSV()" class="bg-green-700 px-3 py-1 rounded hover:bg-green-600"><i class="fas fa-file-excel"></i></button>
                <button onclick="carregarDados()" class="bg-blue-600 px-3 py-1 rounded hover:bg-blue-500"><i class="fas fa-sync"></i></button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-4 space-y-6">
        
        <!-- KPIs -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded border-l-4 border-red-500 shadow"><span class="text-[10px] font-bold text-gray-400 uppercase">Alertas</span><p id="kpiPendente" class="text-2xl font-bold text-red-600">0</p></div>
            <div class="bg-white p-4 rounded border-l-4 border-yellow-500 shadow"><span class="text-[10px] font-bold text-gray-400 uppercase">Oficina</span><p id="kpiAndamento" class="text-2xl font-bold text-yellow-600">0</p></div>
            <div class="bg-white p-4 rounded border-l-4 border-green-500 shadow"><span class="text-[10px] font-bold text-gray-400 uppercase">Liberados</span><p id="kpiAprovados" class="text-2xl font-bold text-green-600">0</p></div>
            <div class="bg-white p-4 rounded border-l-4 border-blue-500 shadow"><span class="text-[10px] font-bold text-gray-400 uppercase">Total</span><p id="kpiTotal" class="text-2xl font-bold text-slate-700">0</p></div>
        </div>

        <!-- MODO LISTA -->
        <div id="viewLista" class="block">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-slate-700">Monitoramento</h3>
                <input id="busca" onkeyup="filtrar()" placeholder="Filtrar placa..." class="border p-2 rounded text-sm uppercase w-32">
            </div>
            <div id="lista" class="space-y-4 text-center text-gray-400">Carregando...</div>
        </div>

        <!-- MODO TIMELINE (NOVO) -->
        <div id="viewTimeline" class="hidden">
            <h3 class="font-bold text-slate-700 mb-6">Linha do Tempo Operacional</h3>
            <div id="timelineContainer" class="border-l-4 border-slate-300 ml-4 space-y-8 pl-6 relative">
                <!-- Itens ser√£o injetados aqui -->
            </div>
        </div>
    </div>

    <!-- MODAIS E C√ìDIGO OCULTO -->
    <div id="modalManutencao" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50"><div class="bg-white p-6 rounded w-96"><h2 class="font-bold mb-4">Gest√£o de Ocorr√™ncia</h2><p id="modalPlaca" class="text-2xl font-bold mb-4 text-center">ABC-1234</p><select id="novoStatus" class="w-full border p-2 rounded mb-4"><option value="PENDENTE">üî¥ PENDENTE</option><option value="EM_ANALISE">üü° EM MANUTEN√á√ÉO</option><option value="CONCLUIDO">üü¢ CONCLU√çDO</option></select><textarea id="notasManutencao" class="w-full border p-2 rounded mb-4 h-24 text-sm"></textarea><input type="hidden" id="idChecklistAtual"><button onclick="salvarManutencao()" class="w-full bg-blue-800 text-white p-3 rounded font-bold">SALVAR</button><button onclick="fechar('modalManutencao')" class="w-full mt-2 text-gray-500 text-sm">Cancelar</button></div></div>
    <div id="modalAuditoria" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50"><div class="bg-white p-6 rounded-lg w-[600px] max-h-[80vh] flex flex-col"><h2 class="font-bold mb-4 text-purple-900 text-lg">Logs</h2><div class="flex-1 overflow-y-auto border rounded bg-gray-50 p-2"><table class="w-full text-xs text-left"><tbody id="tabelaLogs"></tbody></table></div><button onclick="fechar('modalAuditoria')" class="mt-4 bg-gray-200 px-4 py-2 rounded text-sm">Fechar</button></div></div>
    <div id="modalFrota" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50"><div class="bg-white p-6 rounded w-80"><h2 class="font-bold mb-4">Frota</h2><div class="flex gap-2 mb-4"><input id="nPlaca" class="border p-2 w-full uppercase" placeholder="Placa"><button onclick="addFrota()" class="bg-green-600 text-white p-2">+</button></div><ul id="lFrota" class="h-40 overflow-y-auto border-t pt-2 text-sm"></ul><button onclick="fechar('modalFrota')" class="w-full mt-2 text-red-500">Fechar</button></div></div>
    <div id="modalEquipe" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50"><div class="bg-white p-6 rounded w-80"><h2 class="font-bold mb-4">Equipe</h2><div class="flex gap-2 mb-4"><input id="nNome" class="border p-2 w-full uppercase" placeholder="Nome"><input id="nPin" class="border p-2 w-20" placeholder="PIN"><button onclick="addEquipe()" class="bg-green-600 text-white p-2">+</button></div><ul id="lEquipe" class="h-40 overflow-y-auto border-t pt-2 text-sm"></ul><button onclick="fechar('modalEquipe')" class="w-full mt-2 text-red-500">Fechar</button></div></div>

    <script>
        const LOGO_URL = "https://cdn-icons-png.flaticon.com/512/2203/2203124.png";
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';
        const sb = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);
        let dadosGlobais = [];

        window.onload = function() {
            document.querySelectorAll('.logo-img').forEach(img => img.src = LOGO_URL);
            if(prompt("Senha Admin:") !== "1234") return;
            carregarDados();
        }

        async function carregarDados() {
            const { data } = await sb.from('checklists').select('*').order('created_at', {ascending:false}).limit(100);
            dadosGlobais = data;
            renderizar(data);
            renderizarTimeline(data);
            atualizarKPIs(data);
        }

        // --- RENDERIZA√á√ÉO DA LISTA (CARDS) ---
        function renderizar(data) {
            const list = document.getElementById('lista'); list.innerHTML = '';
            data.forEach(i => {
                const aprovado = isAprovado(i);
                let status = i.status_manutencao || (aprovado ? 'CONCLUIDO' : 'PENDENTE');
                
                let bClass = "border-green-500", label = `<span class="bg-green-100 text-green-800 text-[10px] font-bold px-2 py-1 rounded">OK</span>`;
                if(!aprovado) {
                    if(status==='PENDENTE'){bClass="border-red-500 bg-red-50"; label=`<span class="bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded animate-pulse">PENDENTE</span>`;}
                    else if(status==='EM_ANALISE'){bClass="border-yellow-500 bg-yellow-50"; label=`<span class="bg-yellow-500 text-white text-[10px] font-bold px-2 py-1 rounded">OFICINA</span>`;}
                }
                const tipoTag = i.tipo_operacao === 'SAIDA' ? `<span class="bg-indigo-100 text-indigo-800 text-[9px] font-bold px-1 rounded border border-indigo-200">SA√çDA</span>` : `<span class="bg-teal-100 text-teal-800 text-[9px] font-bold px-1 rounded border border-teal-200">RETORNO</span>`;

                const card = `
                    <div class="rounded shadow p-4 flex flex-col md:flex-row gap-4 border-l-8 ${bClass} bg-white transition">
                        <img src="${i.foto_url}" class="w-24 h-24 object-cover rounded border cursor-pointer bg-gray-200" onclick="window.open('${i.foto_url}')">
                        <div class="flex-1 text-left">
                            <div class="flex justify-between items-center mb-1"><h3 class="font-bold text-lg">${i.placa}</h3> <div class="flex gap-2">${tipoTag} ${label}</div></div>
                            <p class="text-sm text-gray-600">${i.motorista} ‚Ä¢ ${new Date(i.created_at).toLocaleString()}</p>
                            ${!aprovado ? `<div class="mt-2 text-xs text-red-600 font-bold border-t pt-1">FALHAS DETECTADAS</div>` : ''}
                            ${i.notas_manutencao ? `<p class="mt-2 text-xs text-gray-600 italic bg-white p-2 rounded border">üîß ${i.notas_manutencao}</p>` : ''}
                        </div>
                        <div class="flex flex-col gap-2 justify-center min-w-[120px]">
                            ${!aprovado ? `<button onclick="abrirManutencao(${i.id}, '${i.placa}', '${status}')" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded text-xs font-bold shadow"><i class="fas fa-tools"></i> TRATAR</button>` : ''}
                            <button onclick="gerarPDF('${encodeURIComponent(JSON.stringify(i))}')" class="bg-slate-700 text-white px-3 py-2 rounded text-xs hover:bg-slate-600">PDF</button>
                            <button onclick="apagarChecklist(${i.id}, '${i.placa}')" class="text-red-400 hover:text-red-600 text-xs text-right mt-2">Excluir</button>
                        </div>
                    </div>`;
                list.innerHTML += card;
            });
        }

        // --- RENDERIZA√á√ÉO DA TIMELINE (NOVO) ---
        function renderizarTimeline(data) {
            const tl = document.getElementById('timelineContainer'); tl.innerHTML = '';
            data.forEach(i => {
                const date = new Date(i.created_at);
                const hora = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const cor = isAprovado(i) ? 'bg-green-500' : 'bg-red-500';
                const icone = i.tipo_operacao === 'SAIDA' ? 'fa-arrow-right' : 'fa-arrow-left';
                
                const item = `
                    <div class="relative">
                        <div class="absolute -left-[34px] bg-slate-100 border-4 border-white rounded-full w-4 h-4 ${cor}"></div>
                        <div class="bg-white p-4 rounded shadow border border-gray-100 mb-4 hover:shadow-md transition">
                            <span class="text-xs font-bold text-gray-400">${hora}</span>
                            <h4 class="font-bold text-slate-800"><i class="fas ${icone} text-xs mr-2"></i> ${i.tipo_operacao} - ${i.placa}</h4>
                            <p class="text-sm text-gray-600">${i.motorista}</p>
                            ${!isAprovado(i) ? '<p class="text-xs text-red-500 font-bold mt-1">‚ö†Ô∏è OCORR√äNCIA REGISTRADA</p>' : ''}
                        </div>
                    </div>`;
                tl.innerHTML += item;
            });
        }

        function alternarVisao(view) {
            if(view === 'lista') { document.getElementById('viewLista').classList.remove('hidden'); document.getElementById('viewTimeline').classList.add('hidden'); }
            else { document.getElementById('viewLista').classList.add('hidden'); document.getElementById('viewTimeline').classList.remove('hidden'); }
        }

        // Utils (KPI, PDF, Filtro, Modais) - Mantidos compactos para caber
        function atualizarKPIs(d){const p=d.filter(i=>!isAprovado(i)&&(i.status_manutencao==='PENDENTE'||!i.status_manutencao)).length; document.getElementById('kpiPendente').innerText=p; document.getElementById('kpiAndamento').innerText=d.filter(i=>i.status_manutencao==='EM_ANALISE').length; document.getElementById('kpiAprovados').innerText=d.filter(i=>isAprovado(i)||i.status_manutencao==='CONCLUIDO').length; document.getElementById('kpiTotal').innerText=d.length;}
        function isAprovado(i){return(i.pneu_ok!==false&&i.luzes_ok!==false&&i.fluidos_ok!==false&&i.lataria_ok!==false&&i.interior_ok!==false)}
        function exportarCSV(){let c="ID,DATA,PLACA,MOTORISTA,STATUS\n";dadosGlobais.forEach(r=>{c+=`${r.id},${r.created_at},${r.placa},${r.motorista},${isAprovado(r)?'OK':'FALHA'}\n`});const b=new Blob([c],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='dados.csv';a.click()}
        function abrirAuditoria(){document.getElementById('modalAuditoria').classList.remove('hidden');const t=document.getElementById('tabelaLogs');t.innerHTML='Carregando...';sb.from('auditoria').select('*').order('data_hora',{ascending:false}).limit(20).then(({data})=>{t.innerHTML='';data.forEach(l=>{t.innerHTML+=`<tr class="border-b"><td class="p-1">${new Date(l.data_hora).toLocaleString()}</td><td class="p-1">${l.acao}</td><td class="p-1">${l.detalhes}</td></tr>`})})}
        function abrirManutencao(id,p,s){document.getElementById('idChecklistAtual').value=id;document.getElementById('modalPlaca').innerText=p;document.getElementById('novoStatus').value=s;document.getElementById('modalManutencao').classList.remove('hidden')}
        async function salvarManutencao(){const id=document.getElementById('idChecklistAtual').value;await sb.from('checklists').update({status_manutencao:document.getElementById('novoStatus').value,notas_manutencao:document.getElementById('notasManutencao').value}).match({id});fechar('modalManutencao');carregarDados()}
        async function apagarChecklist(id,p){if(confirm("Excluir?")){await sb.from('checklists').delete().match({id});await sb.from('auditoria').insert({usuario:'ADMIN',acao:'EXCLUIU',detalhes:p});carregarDados()}}
        function abrir(id,cb){document.getElementById(id).classList.remove('hidden');if(cb)cb()} function fechar(id){document.getElementById(id).classList.add('hidden')}
        async function loadFrota(){const l=document.getElementById('lFrota');l.innerHTML='';const{data}=await sb.from('frota').select('*');data.forEach(v=>l.innerHTML+=`<li>${v.placa} <button onclick="del('frota',${v.id},loadFrota)" class="text-red-500">X</button></li>`)}
        async function addFrota(){const p=document.getElementById('nPlaca').value;if(p){await sb.from('frota').insert({placa:p});loadFrota()}}
        async function loadEquipe(){const l=document.getElementById('lEquipe');l.innerHTML='';const{data}=await sb.from('funcionarios').select('*');data.forEach(v=>l.innerHTML+=`<li>${v.nome} <button onclick="del('funcionarios',${v.id},loadEquipe)" class="text-red-500">X</button></li>`)}
        async function addEquipe(){const n=document.getElementById('nNome').value;const p=document.getElementById('nPin').value;if(n){await sb.from('funcionarios').insert({nome:n,pin:p});loadEquipe()}}
        async function del(t,id,cb){if(confirm("X?")){await sb.from(t).delete().match({id});cb()}}
        function filtrar(){renderizar(dadosGlobais.filter(d=>d.placa.includes(document.getElementById('busca').value.toUpperCase())))}
        function gerarPDF(d){const i=JSON.parse(decodeURIComponent(d));const w=window.open();w.document.write(`<html><body style="font-family:sans-serif;padding:30px"><h1 style="text-align:center">RELAT√ìRIO ${i.id}</h1><p>Ve√≠culo: ${i.placa}</p><p>Status: ${isAprovado(i)?'APROVADO':'FALHA'}</p><img src="${i.foto_url}" style="max-width:100%;max-height:400px"><script>setTimeout(()=>window.print(),1000)<\/script></body></html>`)}
    </script>
</body>
</html>
