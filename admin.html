    <script>
        const LOGO_URL = "https://cdn-icons-png.flaticon.com/512/2203/2203124.png";
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';
        const sb = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);
        let dadosGlobais=[], chart1=null, chart2=null, gestorAtual={};

        window.onload = function() {
            document.querySelectorAll('.logo-img').forEach(img => img.src = LOGO_URL);
            const s = localStorage.getItem('admin_session_obj');
            if(s) { gestorAtual = JSON.parse(s); entrarPainel(); }
        }

        async function loginAdmin() {
            const u = document.getElementById('adminUser').value.toUpperCase();
            const p = document.getElementById('adminPass').value;
            const msg = document.getElementById('msgLogin');
            msg.innerText = "Verificando...";
            const { data, error } = await sb.from('funcionarios').select('*').eq('nome', u).eq('pin', p).in('funcao', ['ADMIN', 'LIDER']).single();
            if(error || !data) { msg.innerText = "Acesso Negado!"; return; }
            gestorAtual = data;
            localStorage.setItem('admin_session_obj', JSON.stringify(data));
            registrarLog('LOGIN', `Gestor ${data.nome}`);
            entrarPainel();
        }

        function entrarPainel() {
            document.getElementById('loginArea').classList.add('hidden');
            document.getElementById('painelArea').classList.remove('hidden');
            document.getElementById('nomeGestor').innerText = gestorAtual.nome;
            document.getElementById('cargoGestor').innerText = gestorAtual.funcao;
            document.getElementById('filtroData').valueAsDate = new Date();
            carregarDados(true);
            setInterval(() => carregarDados(false), 15000);
        }
        function logout() { localStorage.removeItem('admin_session_obj'); window.location.reload(); }

        // --- GEST√ÉO DE EQUIPE HIER√ÅRQUICA ---
        function abrirModalEquipe() {
            abrir('modalEquipe');
            loadEquipe();
            const selCargo = document.getElementById('nCargo');
            const inpCidade = document.getElementById('nCidade');
            
            // Limpa op√ß√µes
            selCargo.innerHTML = '<option value="MOTORISTA">MOTORISTA</option>';
            
            if (gestorAtual.funcao === 'ADMIN') {
                // Admin pode criar L√≠deres e definir cidade
                selCargo.innerHTML += '<option value="LIDER">L√çDER DE FROTA</option>';
                inpCidade.classList.remove('hidden');
                inpCidade.value = ""; // Limpa pra digitar
                inpCidade.placeholder = "CIDADE (Ex: RIO DE JANEIRO)";
            } else {
                // L√≠der s√≥ cria Motorista pra cidade dele
                inpCidade.classList.add('hidden');
                inpCidade.value = gestorAtual.cidade; // For√ßa cidade do l√≠der
            }
        }

        async function loadEquipe() {
            const l = document.getElementById('lEquipe'); l.innerHTML = '';
            let q = sb.from('funcionarios').select('*').order('nome');
            if(gestorAtual.cidade !== 'GLOBAL') q = q.eq('cidade', gestorAtual.cidade);
            const { data } = await q;
            data.forEach(u => {
                let badge = u.funcao === 'LIDER' ? '<span class="bg-yellow-100 text-yellow-700 px-1 rounded text-[10px] font-bold">L√çDER</span>' : '<span class="text-gray-400 text-[10px]">MOT</span>';
                if(u.funcao === 'ADMIN') badge = '<span class="bg-purple-100 text-purple-700 px-1 rounded text-[10px] font-bold">ADMIN</span>';
                l.innerHTML += `<li class="flex justify-between py-2 border-b bg-gray-50 px-2 rounded mb-1"><div><span class="font-bold">${u.nome}</span> ${badge}</div><div class="text-xs text-gray-500 mr-2">${u.cidade||'-'}</div><button onclick="del('funcionarios',${u.id},loadEquipe)" class="text-red-500 font-bold px-2">X</button></li>`;
            });
        }

        async function addEquipe() {
            const nome = document.getElementById('nNome').value.toUpperCase();
            const pin = document.getElementById('nPin').value;
            const cargo = document.getElementById('nCargo').value;
            // Se for Admin, usa a cidade digitada, sen√£o usa a do gestor
            const cidade = gestorAtual.funcao === 'ADMIN' ? (document.getElementById('nCidade').value.toUpperCase() || 'GLOBAL') : gestorAtual.cidade;

            if(nome && pin) {
                await sb.from('funcionarios').insert({nome, pin, funcao: cargo, cidade});
                await registrarLog('ADD EQUIPE', `${cargo} ${nome} em ${cidade}`);
                loadEquipe();
                document.getElementById('nNome').value = '';
                document.getElementById('nPin').value = '';
            }
        }

        // --- CORE ---
        async function carregarDados(loading) {
            if(loading) document.getElementById('lista').innerHTML = '<p class="mt-10"><i class="fas fa-spinner fa-spin"></i> Atualizando...</p>';
            const filtro = document.getElementById('filtroData').value;
            let q = sb.from('checklists').select('*').order('created_at', {ascending:false});
            
            // Filtro Hier√°rquico
            if(gestorAtual.cidade !== 'GLOBAL') q = q.eq('cidade', gestorAtual.cidade);
            
            if(filtro) q = q.gte('created_at', `${filtro}T00:00:00`).lte('created_at', `${filtro}T23:59:59`); else q = q.limit(100);
            
            const { data, error } = await q;
            if(error) return;
            dadosGlobais = data;
            renderizarLista(data); renderizarTimeline(data); atualizarKPIs(data);
        }

        // --- RENDERIZADORES (Iguais v36) ---
        function renderizarLista(d){const l=document.getElementById('lista');l.innerHTML='';d.forEach(i=>{const ok=isAprovado(i);let s=i.status_manutencao||(ok?'CONCLUIDO':'PENDENTE');let c='border-green-500',lb='<span class="bg-green-100 text-green-800 text-[10px] font-bold px-2 py-1 rounded">OK</span>';if(!ok){if(s==='PENDENTE'){c='border-red-500 bg-red-50';lb='<span class="bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded animate-pulse">PENDENTE</span>'}else if(s==='EM_ANALISE'){c='border-yellow-500 bg-yellow-50';lb='<span class="bg-yellow-500 text-white text-[10px] font-bold px-2 py-1 rounded">OFICINA</span>'}else{c='border-blue-500 bg-blue-50 opacity-75';lb='<span class="bg-blue-100 text-blue-800 text-[10px] font-bold px-2 py-1 rounded">RESOLVIDO</span>'}}const tg=i.tipo_operacao==='SAIDA'?'<span class="bg-indigo-100 text-indigo-800 text-[9px] font-bold px-1 rounded border border-indigo-200">SA√çDA</span>':'<span class="bg-teal-100 text-teal-800 text-[9px] font-bold px-1 rounded border border-teal-200">RETORNO</span>';l.innerHTML+=`<div class="rounded shadow p-4 flex flex-col md:flex-row gap-4 border-l-8 ${c} bg-white transition hover:shadow-lg"><img src="${i.foto_url}" class="w-full md:w-24 h-24 object-cover rounded border cursor-pointer bg-gray-200" onclick="window.open('${i.foto_url}')"><div class="flex-1 text-left"><div class="flex justify-between items-center mb-1"><h3 class="font-bold text-lg">${i.placa}</h3> <div class="flex gap-2 items-center">${tg} ${lb}</div></div><p class="text-sm text-gray-600">${i.motorista} ‚Ä¢ ${new Date(i.created_at).toLocaleTimeString().slice(0,5)}</p>${!ok?`<div class="mt-2 text-xs text-red-600 font-bold border-t pt-1">‚ö†Ô∏è FALHAS REPORTADAS</div>`:''}${i.notas_manutencao?`<p class="mt-2 text-xs text-gray-600 italic bg-white p-2 rounded border">üîß ${i.notas_manutencao}</p>`:''}</div><div class="flex flex-col gap-2 justify-center min-w-[120px]">${!ok?`<button onclick="abrirManutencao(${i.id},'${i.placa}','${s}')" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded text-xs font-bold shadow"><i class="fas fa-tools"></i> TRATAR</button>`:''}<button onclick="gerarPDF('${encodeURIComponent(JSON.stringify(i))}')" class="bg-slate-700 text-white px-3 py-2 rounded text-xs hover:bg-slate-600">PDF</button><button onclick="apagarChecklist(${i.id},'${i.placa}')" class="text-red-400 hover:text-red-600 text-xs text-right mt-1 font-bold">Excluir</button></div></div>`;})}
        function renderizarTimeline(d){const t=document.getElementById('timelineContainer');t.innerHTML='';d.forEach(i=>{const ok=isAprovado(i);let c='bg-green-500';if(!ok){if(i.status_manutencao==='PENDENTE')c='bg-red-600';else if(i.status_manutencao==='EM_ANALISE')c='bg-yellow-500';else c='bg-blue-500'}const ic=i.tipo_operacao==='SAIDA'?'fa-arrow-right':'fa-arrow-left';t.innerHTML+=`<div class="relative pl-8 pb-8 border-l-2 border-slate-200 last:border-0"><div class="absolute -left-[9px] top-0 w-5 h-5 rounded-full border-4 border-white ${c} shadow-sm"></div><div class="bg-white p-4 rounded-lg shadow-sm border border-slate-100 flex justify-between items-start hover:shadow-md transition"><span class="text-xs font-bold text-gray-400 block mb-1">${new Date(i.created_at).toLocaleTimeString().slice(0,5)}</span><h4 class="font-bold text-slate-700 flex items-center gap-2"><i class="fas ${ic} text-xs mr-2"></i> ${i.tipo_operacao} <span class="text-sm font-normal text-gray-500">| ${i.placa}</span></h4><p class="text-sm text-gray-600">${i.motorista}</p>${!ok?'<p class="text-xs text-red-500 font-bold mt-1">‚ö†Ô∏è OCORR√äNCIA</p>':''}</div></div>`})}
        function atualizarKPIs(d){const p=d.filter(i=>!isAprovado(i)&&(i.status_manutencao==='PENDENTE'||!i.status_manutencao)).length;document.getElementById('kpiPendente').innerText=p;document.getElementById('kpiAndamento').innerText=d.filter(i=>i.status_manutencao==='EM_ANALISE').length;document.getElementById('kpiAprovados').innerText=d.filter(i=>isAprovado(i)||i.status_manutencao==='CONCLUIDO').length;document.getElementById('kpiTotal').innerText=d.length;let f={'Pneu':0,'Luz':0,'Flu√≠do':0,'Lataria':0,'Interior':0};d.forEach(i=>{if(i.pneu_ok===false)f['Pneu']++;if(i.luzes_ok===false)f['Luz']++;if(i.fluidos_ok===false)f['Flu√≠do']++;if(i.lataria_ok===false)f['Lataria']++;if(i.interior_ok===false)f['Interior']++});const c1=document.getElementById('chartFalhas').getContext('2d');if(chart1)chart1.destroy();chart1=new Chart(c1,{type:'bar',data:{labels:Object.keys(f),datasets:[{label:'Qtd',data:Object.values(f),backgroundColor:'#ef4444',borderRadius:4}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}});const c2=document.getElementById('chartStatus').getContext('2d');if(chart2)chart2.destroy();chart2=new Chart(c2,{type:'doughnut',data:{labels:['Aprovado','Pendente','Oficina'],datasets:[{data:[d.filter(i=>isAprovado(i)).length,p,d.filter(i=>i.status_manutencao==='EM_ANALISE').length],backgroundColor:['#22c55e','#ef4444','#eab308']}]},options:{responsive:true,maintainAspectRatio:false}})}
        
        // Utils
        function alternarVisao(v){['viewDashboard','viewLista','viewTimeline'].forEach(id=>document.getElementById(id).classList.add('hidden')); if(v==='dashboard')document.getElementById('viewDashboard').classList.remove('hidden');else if(v==='lista')document.getElementById('viewLista').classList.remove('hidden');else document.getElementById('viewTimeline').classList.remove('hidden')}
        function isAprovado(i){return(i.pneu_ok!==false&&i.luzes_ok!==false&&i.fluidos_ok!==false&&i.lataria_ok!==false&&i.interior_ok!==false)}
        function exportarCSV(){let c="ID,DATA,OPERACAO,PLACA,MOTORISTA,STATUS\n";dadosGlobais.forEach(r=>{c+=`${r.id},${r.created_at},${r.tipo_operacao},${r.placa},${r.motorista},${isAprovado(r)?'OK':'FALHA'}\n`});const b=new Blob([c],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='dados.csv';a.click()}
        async function registrarLog(a,d){await sb.from('auditoria').insert({usuario:gestorAtual.nome,acao:a,detalhes:d})}
        function abrir(id,cb){document.getElementById(id).classList.remove('hidden');if(cb)cb()} function fechar(id){document.getElementById(id).classList.add('hidden')}
        
        // Frota
        async function loadFrota(){const l=document.getElementById('lFrota');l.innerHTML='';let q=sb.from('frota').select('*').order('placa');if(gestorAtual.cidade!=='GLOBAL')q=q.eq('cidade',gestorAtual.cidade);const{data}=await q;data.forEach(v=>l.innerHTML+=`<li class="flex justify-between py-1 border-b bg-gray-50 px-2 rounded mb-1"><span>${v.placa}</span><button onclick="del('frota',${v.id},loadFrota)" class="text-red-500 font-bold px-2">X</button></li>`)}
        async function addFrota(){const p=document.getElementById('nPlaca').value.toUpperCase();if(p){await sb.from('frota').insert({placa:p,cidade:gestorAtual.cidade});await registrarLog('ADD VEICULO',p);loadFrota();document.getElementById('nPlaca').value=''}}
        async function del(t,id,cb){if(confirm("Apagar?")){await sb.from(t).delete().match({id});await registrarLog('APAGOU',t);cb()}}
        
        // Outros
        async function abrirAuditoria(){document.getElementById('modalAuditoria').classList.remove('hidden');const t=document.getElementById('tabelaLogs');t.innerHTML='Carregando...';const{data}=await sb.from('auditoria').select('*').order('data_hora',{ascending:false}).limit(50);t.innerHTML='';data.forEach(l=>{t.innerHTML+=`<tr class="border-b"><td class="p-1">${new Date(l.data_hora).toLocaleString()}</td><td class="p-1">${l.usuario}</td><td class="p-1 font-bold">${l.acao}</td></tr>`})}
        function abrirManutencao(id,p,s){document.getElementById('idChecklistAtual').value=id;document.getElementById('modalPlaca').innerText=p;document.getElementById('novoStatus').value=s;document.getElementById('notasManutencao').value='';document.getElementById('modalManutencao').classList.remove('hidden')}
        async function salvarManutencao(){const id=document.getElementById('idChecklistAtual').value;await sb.from('checklists').update({status_manutencao:document.getElementById('novoStatus').value,notas_manutencao:document.getElementById('notasManutencao').value}).match({id});await registrarLog('MANUTEN√á√ÉO',id);fechar('modalManutencao');carregarDados(false)}
        async function apagarChecklist(id,p){if(confirm("Excluir?")){await sb.from('checklists').delete().match({id});await registrarLog('EXCLUIU',p);carregarDados(false)}}
        function filtrar(){renderizarLista(dadosGlobais.filter(d=>d.placa.includes(document.getElementById('busca').value.toUpperCase())))}
        function gerarPDF(d){const i=JSON.parse(decodeURIComponent(d));const w=window.open('','','width=900,height=1100');w.document.write(`<html><body style="font-family:sans-serif;padding:40px"><h1 style="text-align:center">RELAT√ìRIO #${i.id}</h1><p>Ve√≠culo: ${i.placa}</p><p>Status: ${isAprovado(i)?'APROVADO':'REPROVADO'}</p><img src="${i.foto_url}" style="max-height:400px"><script>setTimeout(()=>window.print(),1000)<\/script></body></html>`)}
    </script>
