            if(dataFiltro) query = query.gte('created_at', `${dataFiltro}T00:00:00`).lte('created_at', `${dataFiltro}T23:59:59`); else query = query.limit(100);

        // --- PDF CORRIGIDO (ASSINATURA VIS√çVEL) ---
        function gerarPDF(d) {
            const i = JSON.parse(decodeURIComponent(d));
            const dataF = new Date(i.created_at).toLocaleString('pt-BR');
            const check = (v) => (v !== false) ? '<span style="color:green;font-weight:bold">OK</span>' : '<span style="color:red;font-weight:bold;background:#fee2e2;padding:2px">FALHA</span>';
            
            // Corrige exibi√ß√£o da assinatura
            const htmlAss = i.assinatura_url 
                ? `<div class="assinatura-box">
                     <p style="font-size:10px; color:#999;">ASSINATURA DIGITAL DO RESPONS√ÅVEL</p>
                     <img src="${i.assinatura_url}" class="ass-img">
                     <div class="linha">__________________________________</div>
                     <p><b>${i.motorista}</b></p>
                   </div>` 
                : `<div class="assinatura-box"><p style="color:red; font-weight:bold; border:2px dashed red; padding:10px;">[SEM ASSINATURA]</p></div>`;

            const w = window.open('', '', 'width=900,height=1100');
            w.document.write(`
                <html>
                <head>
                    <title>Relat√≥rio ${i.placa}</title>
                    <style>
                        body { font-family: 'Segoe UI', sans-serif; padding: 40px; color: #333; max-width: 800px; margin: 0 auto; }
                        .header { border-bottom: 3px solid #1e293b; padding-bottom: 20px; margin-bottom: 30px; display: flex; align-items: center; }
                        .logo-pdf { height: 60px; margin-right: 20px; }
                        .titulo h1 { margin: 0; color: #1e293b; font-size: 24px; text-transform: uppercase; }
                        .meta { text-align: right; font-size: 12px; color: #666; margin-left: auto; }
                        .status-banner { text-align: center; padding: 10px; margin-bottom: 20px; font-weight: bold; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; }
                        .aprovado { background-color: #dcfce7; color: #166534; border-color: #86efac; }
                        .reprovado { background-color: #fee2e2; color: #991b1b; border-color: #fca5a5; }
                        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px; }
                        .box { background: #f8fafc; padding: 10px; border: 1px solid #e2e8f0; border-radius: 4px; }
                        .label { font-size: 9px; font-weight: bold; color: #64748b; text-transform: uppercase; display: block; }
                        .valor { font-size: 14px; font-weight: 600; color: #0f172a; }
                        .checklist-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
                        .checklist-table th { text-align: left; background: #e2e8f0; padding: 8px; font-size: 11px; }
                        .checklist-table td { border-bottom: 1px solid #eee; padding: 8px; font-size: 13px; }
                        .obs-box { background: #fff7ed; border: 1px solid #fdba74; padding: 10px; border-radius: 6px; margin-bottom: 20px; font-size: 12px; }
                        .foto-container { text-align: center; margin-bottom: 30px; border: 1px solid #e2e8f0; padding: 5px; }
                        .foto-main { max-height: 350px; max-width: 100%; }
                        
                        .assinatura-box { text-align: center; margin-top: 40px; page-break-inside: avoid; }
                        .ass-img { height: 80px; display: block; margin: 0 auto; }
                        .linha { color: #ccc; margin-top: -5px; }
                        .footer { margin-top: 50px; border-top: 1px solid #eee; padding-top: 10px; text-align: center; font-size: 9px; color: #999; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <img src="${LOGO_URL}" class="logo-pdf">
                        <div class="titulo"><h1>Relat√≥rio de Vistoria</h1></div>
                        <div class="meta">ID: #${i.id}<br>${dataF}<br><b>${i.tipo_operacao}</b></div>
                    </div>

                    <div class="status-banner ${isAprovado(i) ? 'aprovado' : 'reprovado'}">
                        RESULTADO: ${isAprovado(i) ? 'VE√çCULO LIBERADO' : 'REQUER MANUTEN√á√ÉO'}
                    </div>

                    <div class="grid">
                        <div class="box"><span class="label">Ve√≠culo</span><span class="valor">${i.placa}</span></div>
                        <div class="box"><span class="label">Condutor</span><span class="valor">${i.motorista}</span></div>

                        <tr><td>Integridade da Lataria</td><td>${check(i.lataria_ok)}</td></tr>
                        <tr><td>Higiene e Limpeza Interna</td><td>${check(i.interior_ok)}</td></tr>
                    </table>

                    ${i.observacao ? `<div class="obs-box"><b>OBSERVA√á√ïES:</b> "${i.observacao}"</div>` : ''}
                    ${i.notas_manutencao ? `<div class="obs-box" style="background:#f0f9ff;border-color:#bae6fd"><b>MANUTEN√á√ÉO:</b> "${i.notas_manutencao}"</div>` : ''}

                    <script>

                        setTimeout(() => { window.print(); }, 3000);
                    <\/script>
                </body>
                </html>
            `);
        }

        // --- DASHBOARD ---
        function atualizarKPIs(d){const p=d.filter(i=>!isAprovado(i)&&(i.status_manutencao==='PENDENTE'||!i.status_manutencao)).length;document.getElementById('kpiPendente').innerText=p;document.getElementById('kpiAndamento').innerText=d.filter(i=>i.status_manutencao==='EM_ANALISE').length;document.getElementById('kpiAprovados').innerText=d.filter(i=>isAprovado(i)||i.status_manutencao==='CONCLUIDO').length;document.getElementById('kpiTotal').innerText=d.length;let f={'Pneu':0,'Luz':0,'Flu√≠do':0,'Lataria':0,'Interior':0};let stats=[0,0,0];d.forEach(i=>{if(i.pneu_ok===false)f['Pneu']++;if(i.luzes_ok===false)f['Luz']++;if(i.fluidos_ok===false)f['Flu√≠do']++;if(i.lataria_ok===false)f['Lataria']++;if(i.interior_ok===false)f['Interior']++;if(isAprovado(i)||i.status_manutencao==='CONCLUIDO')stats[0]++;else if(i.status_manutencao==='EM_ANALISE')stats[2]++;else stats[1]++;});const c1=document.getElementById('chartFalhas').getContext('2d');if(chart1)chart1.destroy();chart1=new Chart(c1,{type:'bar',data:{labels:Object.keys(f),datasets:[{label:'Qtd',data:Object.values(f),backgroundColor:'#ef4444',borderRadius:4}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}});const c2=document.getElementById('chartStatus').getContext('2d');if(chart2)chart2.destroy();chart2=new Chart(c2,{type:'doughnut',data:{labels:['Aprovado','Pendente','Oficina'],datasets:[{data:stats,backgroundColor:['#22c55e','#ef4444','#eab308']}]},options:{responsive:true,maintainAspectRatio:false}});}

        // --- RENDERIZADORES ---
        function renderizarLista(data) {
            const list = document.getElementById('lista'); list.innerHTML = '';
            if(data.length === 0) { list.innerHTML = '<p class="text-gray-400 mt-10">Vazio.</p>'; return; }
            data.forEach(i => {
                const ok = isAprovado(i);
                let status = i.status_manutencao || (ok?'CONCLUIDO':'PENDENTE');
                let color="border-green-500", label=`<span class="bg-green-100 text-green-800 text-[10px] font-bold px-2 py-1 rounded">OK</span>`;
                if(!ok){
                    if(status==='PENDENTE'){color="border-red-500 bg-red-50"; label=`<span class="bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded animate-pulse">PENDENTE</span>`}
                    else if(status==='EM_ANALISE'){color="border-yellow-500 bg-yellow-50"; label=`<span class="bg-yellow-500 text-white text-[10px] font-bold px-2 py-1 rounded">OFICINA</span>`}
                    else {color="border-blue-500 bg-blue-50 opacity-75"; label=`<span class="bg-blue-100 text-blue-800 text-[10px] font-bold px-2 py-1 rounded">RESOLVIDO</span>`}
                }
                const tag = i.tipo_operacao==='SAIDA'?`<span class="bg-indigo-100 text-indigo-800 text-[9px] font-bold px-1 rounded border border-indigo-200">SA√çDA</span>`:`<span class="bg-teal-100 text-teal-800 text-[9px] font-bold px-1 rounded border border-teal-200">RETORNO</span>`;
                list.innerHTML += `<div class="rounded shadow p-4 flex flex-col md:flex-row gap-4 border-l-8 ${color} bg-white transition hover:shadow-lg"><img src="${i.foto_url}" class="w-full md:w-24 h-24 object-cover rounded border cursor-pointer bg-gray-200" onclick="window.open('${i.foto_url}')"><div class="flex-1 text-left"><div class="flex justify-between items-center mb-1"><h3 class="font-bold text-lg">${i.placa}</h3> <div class="flex gap-2 items-center">${tag} ${label}</div></div><p class="text-sm text-gray-600">${i.motorista} ‚Ä¢ ${new Date(i.created_at).toLocaleTimeString().slice(0,5)}</p>${!ok?`<div class="mt-2 text-xs text-red-600 font-bold border-t pt-1">‚ö†Ô∏è FALHAS REPORTADAS</div>`:''}${i.notas_manutencao?`<p class="mt-2 text-xs text-gray-600 italic bg-white p-2 rounded border">üîß ${i.notas_manutencao}</p>`:''}</div><div class="flex flex-col gap-2 justify-center min-w-[120px]">${!ok?`<button onclick="abrirManutencao(${i.id},'${i.placa}','${status}')" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded text-xs font-bold shadow"><i class="fas fa-tools"></i> TRATAR</button>`:''}<button onclick="gerarPDF('${encodeURIComponent(JSON.stringify(i))}')" class="bg-slate-700 text-white px-3 py-2 rounded text-xs hover:bg-slate-600">PDF</button><button onclick="apagarChecklist(${i.id},'${i.placa}')" class="text-red-400 hover:text-red-600 text-xs text-right mt-1 font-bold">Excluir</button></div></div>`;
            });
        }
        function renderizarTimeline(d){const t=document.getElementById('timelineContainer');t.innerHTML='';d.forEach(i=>{const ok=isAprovado(i);let c='bg-green-500';if(!ok){if(i.status_manutencao==='PENDENTE')c='bg-red-600';else if(i.status_manutencao==='EM_ANALISE')c='bg-yellow-500';else c='bg-blue-500'}const ic=i.tipo_operacao==='SAIDA'?'fa-arrow-right':'fa-arrow-left';t.innerHTML+=`<div class="relative pl-8 pb-8 border-l-2 border-slate-200 last:border-0"><div class="absolute -left-[9px] top-0 w-5 h-5 rounded-full border-4 border-white ${c} shadow-sm"></div><div class="bg-white p-4 rounded-lg shadow-sm border border-slate-100 flex justify-between items-start hover:shadow-md transition"><span class="text-xs font-bold text-gray-400 block mb-1">${new Date(i.created_at).toLocaleTimeString().slice(0,5)}</span><h4 class="font-bold text-slate-700 flex items-center gap-2"><i class="fas ${ic} text-xs mr-2"></i> ${i.tipo_operacao} <span class="text-sm font-normal text-gray-500">| ${i.placa}</span></h4><p class="text-sm text-gray-600">${i.motorista}</p>${!ok?'<p class="text-xs text-red-500 font-bold mt-1">‚ö†Ô∏è OCORR√äNCIA</p>':''}</div></div>`})}

        // Utils, Logs e Modais
        function alternarVisao(v){['viewDashboard','viewLista','viewTimeline'].forEach(id=>document.getElementById(id).classList.add('hidden')); if(v==='dashboard')document.getElementById('viewDashboard').classList.remove('hidden');else if(v==='lista')document.getElementById('viewLista').classList.remove('hidden');else document.getElementById('viewTimeline').classList.remove('hidden')}
        function isAprovado(i){return(i.pneu_ok!==false&&i.luzes_ok!==false&&i.fluidos_ok!==false&&i.lataria_ok!==false&&i.interior_ok!==false)}
        function exportarCSV(){let c="ID,DATA,OPERACAO,PLACA,MOTORISTA,STATUS\n";dadosGlobais.forEach(r=>{c+=`${r.id},${r.created_at},${r.tipo_operacao},${r.placa},${r.motorista},${isAprovado(r)?'OK':'FALHA'}\n`});const b=new Blob([c],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='dados.csv';a.click()}
        async function registrarLog(a,d){await sb.from('auditoria').insert({usuario:'ADMIN',acao:a,detalhes:d})}
        async function abrirAuditoria(){document.getElementById('modalAuditoria').classList.remove('hidden');const t=document.getElementById('tabelaLogs');t.innerHTML='Carregando...';const{data}=await sb.from('auditoria').select('*').order('data_hora',{ascending:false}).limit(50);t.innerHTML='';data.forEach(l=>{t.innerHTML+=`<tr class="border-b"><td class="p-1">${new Date(l.data_hora).toLocaleString()}</td><td class="p-1">${l.usuario}</td><td class="p-1 font-bold">${l.acao}</td></tr>`})}
        function abrirManutencao(id,p,s){document.getElementById('idChecklistAtual').value=id;document.getElementById('modalPlaca').innerText=p;document.getElementById('novoStatus').value=s;document.getElementById('notasManutencao').value='';document.getElementById('modalManutencao').classList.remove('hidden')}
        async function salvarManutencao(){const id=document.getElementById('idChecklistAtual').value;await sb.from('checklists').update({status_manutencao:document.getElementById('novoStatus').value,notas_manutencao:document.getElementById('notasManutencao').value}).match({id});await registrarLog('MANUTEN√á√ÉO',id);fechar('modalManutencao');carregarDados()}
        async function apagarChecklist(id,p){if(confirm("Excluir?")){await sb.from('checklists').delete().match({id});await registrarLog('EXCLUIU',p);carregarDados()}}
        function abrir(id,cb){document.getElementById(id).classList.remove('hidden');if(cb)cb()} function fechar(id){document.getElementById(id).classList.add('hidden')}
        async function loadFrota(){const l=document.getElementById('lFrota');l.innerHTML='';const{data}=await sb.from('frota').select('*').order('placa');data.forEach(v=>l.innerHTML+=`<li class="flex justify-between py-1 border-b"><span>${v.placa}</span><button onclick="del('frota',${v.id},loadFrota)" class="text-red-500 font-bold">X</button></li>`)}
        async function addFrota(){const p=document.getElementById('nPlaca').value.toUpperCase();if(p){await sb.from('frota').insert({placa:p});await registrarLog('ADD VEICULO',p);loadFrota();document.getElementById('nPlaca').value=''}}
        async function loadEquipe(){const l=document.getElementById('lEquipe');l.innerHTML='';const{data}=await sb.from('funcionarios').select('*').order('nome');data.forEach(u=>l.innerHTML+=`<li class="flex justify-between py-1 border-b"><span>${u.nome}</span><button onclick="del('funcionarios',${u.id},loadEquipe)" class="text-red-500 font-bold">X</button></li>`)}
        async function addEquipe(){const n=document.getElementById('nNome').value.toUpperCase();const p=document.getElementById('nPin').value;if(n){await sb.from('funcionarios').insert({nome:n,pin:p});await registrarLog('ADD STAFF',n);loadEquipe();document.getElementById('nNome').value=''}}
        async function del(t,id,cb){if(confirm("Apagar?")){await sb.from(t).delete().match({id});await registrarLog('APAGOU',t);cb()}}
        function filtrar(){renderizarLista(dadosGlobais.filter(d=>d.placa.includes(document.getElementById('busca').value.toUpperCase())))}
    </script>
