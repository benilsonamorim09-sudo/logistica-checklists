<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Gestor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 min-h-screen">

    <!-- Barra Superior -->
    <nav class="bg-blue-900 p-4 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg"><i class="fas fa-chart-line mr-2"></i>Gest√£o Log√≠stica</h1>
            <button onclick="carregarDados()" class="bg-blue-700 hover:bg-blue-600 px-3 py-1 rounded text-sm">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
        </div>
    </nav>

    <!-- √Årea de Conte√∫do -->
    <div class="max-w-4xl mx-auto p-4">
        <h2 class="text-slate-600 font-bold mb-4 uppercase text-sm tracking-wide">√öltimos Registros</h2>
        
        <div id="lista-checklists" class="space-y-4">
            <p class="text-center text-gray-500 mt-10">Carregando dados...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        window.onload = function() {
            let senha = prompt("Digite a senha de admin:");
            if(senha !== "1234") {
                document.body.innerHTML = "<h1 class='text-center mt-10 text-red-600 font-bold'>Senha Incorreta</h1>";
                return;
            }
            carregarDados();
        }

        async function carregarDados() {
            const container = document.getElementById('lista-checklists');
            container.innerHTML = '<p class="text-center text-gray-500 animate-pulse">Buscando...</p>';

            const { data, error } = await supabase
                .from('checklists')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(20);

            if (error) { alert("Erro: " + error.message); return; }

            if (data.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">Nenhum registro ainda.</p>';
                return;
            }

            container.innerHTML = '';

            data.forEach(item => {
                const dataFormatada = new Date(item.created_at).toLocaleString('pt-BR');
                const statusPneu = item.pneu_ok 
                    ? '<span class="bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded">PNEUS OK</span>' 
                    : '<span class="bg-red-100 text-red-800 text-xs font-bold px-2 py-1 rounded animate-pulse">PNEUS RUINS</span>';
                
                const linkMapa = `https://www.google.com/maps?q=${item.latitude},${item.longitude}`;

                const card = `
                    <div class="bg-white rounded-lg shadow border-l-4 ${item.pneu_ok ? 'border-green-500' : 'border-red-500'}">
                        <div class="p-4 flex justify-between border-b bg-slate-50">
                            <div>
                                <h3 class="font-bold text-lg">${item.placa}</h3>
                                <p class="text-sm text-gray-500">${item.motorista}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-400">${dataFormatada}</p>
                                <div class="mt-1">${statusPneu}</div>
                            </div>
                        </div>
                        <div class="p-4 grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-xs font-bold text-gray-400 mb-1">FOTO</p>
                                <a href="${item.foto_url}" target="_blank">
                                    <img src="${item.foto_url}" class="w-full h-24 object-cover rounded border">
                                </a>
                            </div>
                            <div class="flex items-center">
                                <a href="${linkMapa}" target="_blank" class="bg-blue-600 text-white text-sm px-4 py-2 rounded shadow w-full text-center">
                                    Ver no Mapa üìç
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }
    </script>
</body>
</html>
