<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Gestor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 min-h-screen">

    <!-- Barra Superior -->
    <nav class="bg-blue-900 p-4 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg"><i class="fas fa-chart-line mr-2"></i>Gestão Logística</h1>
            <button onclick="carregarDados()" class="bg-blue-700 hover:bg-blue-600 px-3 py-1 rounded text-sm">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
        </div>
    </nav>

    <!-- Área de Conteúdo -->
    <div class="max-w-4xl mx-auto p-4">
        <h2 class="text-slate-600 font-bold mb-4 uppercase text-sm tracking-wide">Últimos Registros</h2>
        
        <!-- Onde os cards vão aparecer -->
        <div id="lista-checklists" class="space-y-4">
            <p class="text-center text-gray-500 mt-10">Carregando dados...</p>
        </div>
    </div>

    <script>
        // --- SUAS CHAVES JÁ CONFIGURADAS ---
        const SUPABASE_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Função que roda ao abrir a página
        window.onload = function() {
            // Senha simples para não deixar aberto (pode mudar o '1234' abaixo)
            let senha = prompt("Digite a senha de acesso:");
            if(senha !== "1234") {
                document.body.innerHTML = "<h1 class='text-center mt-10 text-red-600 font-bold'>Acesso Negado</h1>";
                return;
            }
            carregarDados();
        }

        async function carregarDados() {
            const container = document.getElementById('lista-checklists');
            container.innerHTML = '<p class="text-center text-gray-500 animate-pulse">Buscando no banco de dados...</p>';

            // Busca os últimos 50 registros
            const { data, error } = await supabase
                .from('checklists')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) {
                alert("Erro ao buscar: " + error.message);
                return;
            }

            if (data.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">Nenhum checklist encontrado.</p>';
                return;
            }

            // Limpa a tela e desenha os cards
            container.innerHTML = '';

            data.forEach(item => {
                // Formata a data
                const dataFormatada = new Date(item.created_at).toLocaleString('pt-BR');
                
                // Define cor do status do pneu
                const statusPneu = item.pneu_ok 
                    ? '<span class="bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded">✅ PNEUS OK</span>' 
                    : '<span class="bg-red-100 text-red-800 text-xs font-bold px-2 py-1 rounded animate-pulse">❌ PNEUS RUINS</span>';

                // Link do Google Maps
                const linkMapa = `https://www.google.com/maps?q=${item.latitude},${item.longitude}`;

                // Cria o HTML do Card
                const card = `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden border-l-4 ${item.pneu_ok ? 'border-green-500' : 'border-red-500'}">
                        
                        <!-- Cabeçalho do Card -->
                        <div class="p-4 flex justify-between items-start bg-slate-50 border-b">
                            <div>
                                <h3 class="font-bold text-lg text-slate-800">${item.placa}</h3>
                                <p class="text-sm text-slate-500"><i class="fas fa-user mr-1"></i> ${item.motorista}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-slate-400">${dataFormatada}</p>
                                <div class="mt-1">${statusPneu}</div>
                            </div>
                        </div>

                        <!-- Corpo com Foto e Mapa -->
                        <div class="p-4 grid grid-cols-2 gap-4">
                            <!-- Foto -->
                            <div>
                                <p class="text-xs font-bold text-slate-400 mb-1">EVIDÊNCIA</p>
                                <a href="${item.foto_url}" target="_blank">
                                    <img src="${item.foto_url}" class="w-full h-32 object-cover rounded border hover:opacity-75 transition" alt="Foto da carga">
                                </a>
                            </div>

                            <!-- Localização -->
                            <div class="flex flex-col justify-center items-center bg-blue-50 rounded border border-blue-100 p-2 text-center">
                                <p class="text-xs font-bold text-blue-400 mb-2">LOCAL DO ENVIO</p>
                                <a href="${linkMapa}" target="_blank" class="bg-blue-600 text-white text-sm px-4 py-2 rounded shadow hover:bg-blue-700 w-full">
                                    <i class="fas fa-map-marker-alt mr-1"></i> Ver no Mapa
                                </a>
                                <p class="text-[10px] text-blue-300 mt-2 truncate w-full">${item.latitude}, ${item.longitude}</p>
                            </div>
                        </div>
                    </div>
                `;

                container.innerHTML += card;
            });
        }
    </script>
</body>
</html>
