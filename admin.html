<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-slate-900 p-4 text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="font-bold text-lg"><i class="fas fa-user-shield text-blue-400 mr-2"></i>LOG√çSTICA <span class="text-slate-400">ADMIN</span></h1>
            
            <div class="flex bg-slate-800 rounded p-1">
                <input type="text" id="buscaPlaca" placeholder="Placa..." class="bg-transparent text-white px-2 outline-none uppercase w-24">
                <button onclick="carregarDados()" class="px-2 text-blue-400"><i class="fas fa-search"></i></button>
            </div>

            <div class="flex gap-2 text-sm">
                <button onclick="abrirModal('modalFrota', carregarListaFrota)" class="bg-slate-700 px-3 py-1 rounded hover:bg-slate-600"><i class="fas fa-truck"></i> Frota</button>
                <button onclick="abrirModal('modalEquipe', carregarListaEquipe)" class="bg-slate-700 px-3 py-1 rounded hover:bg-slate-600"><i class="fas fa-users"></i> Equipe</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-4 space-y-6">
        <div id="lista-checklists" class="space-y-4 text-center text-gray-400 mt-10">Carregando...</div>
    </div>

    <!-- MODAL FROTA -->
    <div id="modalFrota" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow-xl w-96">
            <h2 class="font-bold mb-4">üöõ Ve√≠culos</h2>
            <div class="flex gap-2 mb-4">
                <input id="novaPlaca" class="border p-2 w-full uppercase" placeholder="Placa">
                <input id="novoModelo" class="border p-2 w-full" placeholder="Modelo">
                <button onclick="addFrota()" class="bg-green-600 text-white p-2 rounded">+</button>
            </div>
            <ul id="listaFrota" class="h-40 overflow-y-auto border-t pt-2 text-sm"></ul>
            <button onclick="fecharModal('modalFrota')" class="w-full mt-2 text-red-500 text-sm">Fechar</button>
        </div>
    </div>

    <!-- MODAL EQUIPE (NOVO) -->
    <div id="modalEquipe" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow-xl w-96">
            <h2 class="font-bold mb-4">üë• Motoristas</h2>
            <div class="flex gap-2 mb-4">
                <input id="novoNome" class="border p-2 w-full uppercase" placeholder="Nome">
                <input id="novoPin" class="border p-2 w-20 text-center" placeholder="PIN" maxlength="4">
                <button onclick="addEquipe()" class="bg-green-600 text-white p-2 rounded">+</button>
            </div>
            <ul id="listaEquipe" class="h-40 overflow-y-auto border-t pt-2 text-sm"></ul>
            <button onclick="fecharModal('modalEquipe')" class="w-full mt-2 text-red-500 text-sm">Fechar</button>
        </div>
    </div>

    <script>
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';
        const meuSupabase = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);

        window.onload = function() {
            if(prompt("Senha Admin:") !== "1234") return;
            carregarDados();
        }

        async function carregarDados() {
            const container = document.getElementById('lista-checklists');
            const busca = document.getElementById('buscaPlaca').value.toUpperCase();
            let q = meuSupabase.from('checklists').select('*').order('created_at', { ascending: false }).limit(50);
            if(busca) q = q.ilike('placa', `%${busca}%`);
            
            const { data } = await q;
            container.innerHTML = '';
            data.forEach(item => {
                const pdfData = encodeURIComponent(JSON.stringify(item));
                const card = `
                    <div class="bg-white rounded shadow p-4 flex gap-4 border border-gray-200">
                        <img src="${item.foto_url}" class="w-20 h-20 object-cover rounded bg-gray-100" onclick="window.open('${item.foto_url}')">
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <h3 class="font-bold text-lg">${item.placa}</h3>
                                <span class="text-xs font-bold px-2 py-1 rounded ${item.pneu_ok?'bg-green-100 text-green-800':'bg-red-100 text-red-800'}">${item.pneu_ok?'OK':'FALHA'}</span>
                            </div>
                            <p class="text-sm text-gray-600">${item.motorista}</p>
                            <p class="text-xs text-gray-400 mt-1">${new Date(item.created_at).toLocaleString()}</p>
                        </div>
                        <button onclick="gerarPDF('${pdfData}')" class="bg-slate-800 text-white px-3 rounded h-10 self-center"><i class="fas fa-file-pdf"></i></button>
                    </div>`;
                container.innerHTML += card;
            });
        }

        // --- GEST√ÉO DE MODAIS E CRUD ---
        function abrirModal(id, callback) { document.getElementById(id).classList.remove('hidden'); if(callback) callback(); }
        function fecharModal(id) { document.getElementById(id).classList.add('hidden'); }

        // Frota
        async function carregarListaFrota() {
            const l = document.getElementById('listaFrota'); l.innerHTML = '';
            const { data } = await meuSupabase.from('frota').select('*').order('placa');
            data.forEach(v => l.innerHTML += `<li class="flex justify-between py-1 border-b"><span>${v.placa}</span> <button onclick="del('frota',${v.id},carregarListaFrota)" class="text-red-500">X</button></li>`);
        }
        async function addFrota() {
            const placa = document.getElementById('novaPlaca').value.toUpperCase();
            const modelo = document.getElementById('novoModelo').value;
            if(placa) { await meuSupabase.from('frota').insert({placa, modelo}); carregarListaFrota(); document.getElementById('novaPlaca').value=''; }
        }

        // Equipe
        async function carregarListaEquipe() {
            const l = document.getElementById('listaEquipe'); l.innerHTML = '';
            const { data } = await meuSupabase.from('funcionarios').select('*').order('nome');
            data.forEach(u => l.innerHTML += `<li class="flex justify-between py-1 border-b"><span>${u.nome} (PIN: ${u.pin})</span> <button onclick="del('funcionarios',${u.id},carregarListaEquipe)" class="text-red-500">X</button></li>`);
        }
        async function addEquipe() {
            const nome = document.getElementById('novoNome').value.toUpperCase();
            const pin = document.getElementById('novoPin').value;
            if(nome && pin) { await meuSupabase.from('funcionarios').insert({nome, pin}); carregarListaEquipe(); document.getElementById('novoNome').value=''; }
        }

        async function del(tabela, id, callback) {
            if(confirm("Excluir?")) { await meuSupabase.from(tabela).delete().match({id}); callback(); }
        }

        // PDF (Simplificado para o c√≥digo caber)
        function gerarPDF(d) {
            const i = JSON.parse(decodeURIComponent(d));
            const w = window.open('','','width=800,height=900');
            w.document.write(`<html><body style="font-family:sans-serif;padding:30px;text-align:center;">
                <h1>CHECKLIST #${i.id}</h1><p>${i.placa} - ${i.motorista}</p><p>Data: ${new Date(i.created_at).toLocaleString()}</p>
                <p>Status: ${i.pneu_ok?'APROVADO':'REPROVADO'}</p><img src="${i.foto_url}" style="max-width:100%;max-height:400px;margin:20px 0;">
                ${i.assinatura_url ? `<p>Assinado:</p><img src="${i.assinatura_url}" style="height:50px;">` : ''}
                <script>setTimeout(()=>window.print(),1000)<\/script></body></html>`);
        }
    </script>
</body>
</html>
