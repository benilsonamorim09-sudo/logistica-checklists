<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Logística v24</title>
    <meta name="theme-color" content="#1e40af">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style> 
        /* Bloqueia seleção e zoom para desenhar melhor */
        canvas { touch-action: none; cursor: crosshair; }
        body { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <!-- TELA DE ASSINATURA (MODAL FULL SCREEN) -->
    <div id="modalAssinatura" class="hidden fixed inset-0 z-[60] bg-white flex flex-col">
        <!-- Topo Modal -->
        <div class="bg-slate-900 text-white p-4 flex justify-between items-center shadow-md">
            <h2 class="font-bold text-lg"><i class="fas fa-pen-nib mr-2"></i>Assine Abaixo</h2>
            <button onclick="fecharAssinatura()" class="text-gray-400 text-sm">Cancelar</button>
        </div>
        
        <!-- Área de Desenho (Ocupa todo o meio) -->
        <div class="flex-1 relative bg-gray-50 overflow-hidden" id="canvasContainer">
            <p class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-gray-300 text-4xl pointer-events-none font-bold opacity-20">ASSINAR AQUI</p>
            <canvas id="signature-pad" class="w-full h-full block"></canvas>
        </div>

        <!-- Rodapé Modal -->
        <div class="p-4 bg-white border-t flex gap-3">
            <button onclick="limparCanvas()" class="flex-1 py-3 border border-red-500 text-red-500 rounded-lg font-bold">LIMPAR</button>
            <button onclick="confirmarAssinatura()" class="flex-[2] py-3 bg-green-600 text-white rounded-lg font-bold shadow-lg">CONFIRMAR</button>
        </div>
    </div>

    <!-- TELA 1: LOGIN -->
    <div id="telaLogin" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-2xl text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/2203/2203124.png" class="w-28 mx-auto mb-6 logo-img object-contain">
            <h1 class="text-xl font-bold text-slate-800">PORTARIA DIGITAL</h1>
            
            <div class="text-left mb-4 mt-6">
                <label class="text-[10px] font-bold text-gray-400 uppercase">Motorista</label>
                <div class="relative"><select id="loginUsuario" class="w-full p-3 bg-slate-50 border rounded-lg font-bold text-slate-700 appearance-none"><option value="">Carregando...</option></select><div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-slate-400">▼</div></div>
            </div>
            <div class="text-left mb-8">
                <label class="text-[10px] font-bold text-gray-400 uppercase">PIN</label>
                <input type="tel" id="loginPin" maxlength="4" class="w-full p-3 border rounded-lg text-center text-3xl font-bold tracking-widest text-slate-800" placeholder="••••">
            </div>
            <button onclick="fazerLogin()" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">ENTRAR</button>
        </div>
    </div>

    <!-- TELA 2: MENU -->
    <div id="telaMenu" class="hidden fixed inset-0 bg-gray-100 z-40 flex flex-col p-6">
        <div class="flex justify-between items-center mb-8 mt-4">
            <div><h2 class="text-2xl font-bold text-slate-800">Olá, <span id="nomeMenu">...</span></h2><p class="text-gray-500 text-sm">Operação:</p></div>
            <button onclick="sair()" class="text-red-500 font-bold text-sm bg-white px-3 py-1 rounded shadow">SAIR</button>
        </div>
        <div class="grid grid-cols-1 gap-4">
            <button onclick="iniciarOperacao('SAIDA')" class="bg-white p-6 rounded-2xl shadow-md border-l-8 border-green-500 flex items-center gap-4 active:scale-95 transition"><div class="bg-green-100 p-4 rounded-full text-green-600"><i class="fas fa-truck-moving text-3xl"></i></div><div class="text-left"><h3 class="font-bold text-xl text-slate-800">SAÍDA</h3><p class="text-xs text-gray-400">Iniciar Rota</p></div></button>
            <button onclick="iniciarOperacao('RETORNO')" class="bg-white p-6 rounded-2xl shadow-md border-l-8 border-blue-500 flex items-center gap-4 active:scale-95 transition"><div class="bg-blue-100 p-4 rounded-full text-blue-600"><i class="fas fa-warehouse text-3xl"></i></div><div class="text-left"><h3 class="font-bold text-xl text-slate-800">RETORNO</h3><p class="text-xs text-gray-400">Finalizar Rota</p></div></button>
        </div>
    </div>

    <!-- TELA 3: FORMULÁRIO -->
    <div id="appConteudo" class="hidden">
        <div class="bg-blue-900 p-6 shadow-lg rounded-b-3xl flex justify-between items-center text-white">
            <div><h1 class="font-bold text-xl" id="tituloOperacao">CHECKLIST</h1><p id="labelMotorista" class="text-blue-200 text-xs">Motorista...</p></div>
            <button onclick="voltarMenu()" class="bg-blue-800 px-3 py-1 rounded text-xs border border-blue-600">VOLTAR</button>
        </div>

        <div class="p-4 space-y-5 max-w-md mx-auto -mt-4">
            <div class="bg-white p-5 rounded-xl shadow-md space-y-3">
                <h3 class="text-blue-900 font-bold border-b pb-2 text-sm uppercase">1. Veículo</h3>
                <div class="relative"><select id="placa" onchange="salvarRascunho()" class="w-full p-3 bg-blue-50 border rounded-lg text-xl font-bold text-center uppercase appearance-none"><option>Carregando...</option></select><div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-blue-800">▼</div></div>
                <div class="grid grid-cols-2 gap-4"><div><label class="text-[10px] font-bold text-gray-400 uppercase">KM</label><input type="number" id="km" oninput="salvarRascunho()" class="w-full p-2 border rounded font-bold" placeholder="0"></div><div><label class="text-[10px] font-bold text-gray-400 uppercase">Tanque</label><select id="combustivel" onchange="salvarRascunho()" class="w-full p-2 border rounded bg-white"><option>Cheio</option><option>3/4</option><option>1/2</option><option>1/4</option><option>Reserva</option></select></div></div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-md space-y-3">
                <h3 class="text-blue-900 font-bold border-b pb-2 text-sm uppercase">2. Inspeção</h3>
                <div class="space-y-2">
                    <div class="flex justify-between items-center"><label class="font-bold text-sm text-gray-600">Pneus</label><select id="pneu_ok" class="border p-1 w-28 text-sm font-bold bg-gray-50"><option value="true">✅ OK</option><option value="false">❌ Falha</option></select></div>
                    <div class="flex justify-between items-center"><label class="font-bold text-sm text-gray-600">Luzes</label><select id="luzes_ok" class="border p-1 w-28 text-sm font-bold bg-gray-50"><option value="true">✅ OK</option><option value="false">❌ Falha</option></select></div>
                    <div class="flex justify-between items-center"><label class="font-bold text-sm text-gray-600">Fluídos</label><select id="fluidos_ok" class="border p-1 w-28 text-sm font-bold bg-gray-50"><option value="true">✅ OK</option><option value="false">❌ Falha</option></select></div>
                    <div class="flex justify-between items-center"><label class="font-bold text-sm text-gray-600">Lataria</label><select id="lataria_ok" class="border p-1 w-28 text-sm font-bold bg-gray-50"><option value="true">✅ OK</option><option value="false">❌ Falha</option></select></div>
                    <div class="flex justify-between items-center"><label class="font-bold text-sm text-gray-600">Interior</label><select id="interior_ok" class="border p-1 w-28 text-sm font-bold bg-gray-50"><option value="true">✅ OK</option><option value="false">❌ Falha</option></select></div>
                </div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-md border-l-4 border-blue-500">
                <h3 class="text-blue-900 font-bold text-sm uppercase mb-2">3. Evidência</h3>
                <label class="block w-full p-6 border-2 border-dashed border-blue-300 rounded-xl text-center cursor-pointer hover:bg-blue-50 transition"><i class="fas fa-camera text-2xl text-blue-400"></i><span class="block text-blue-800 font-bold text-xs mt-1">TIRAR FOTO</span><input type="file" id="foto" accept="image/*" capture="environment" class="hidden" onchange="fotoTirada()"></label>
                <p id="msgFoto" class="text-center text-xs text-green-600 font-bold hidden mt-2">✅ Foto OK!</p>
                <textarea id="observacao" oninput="salvarRascunho()" rows="2" class="w-full p-3 border rounded-lg text-sm mt-3 bg-gray-50" placeholder="Obs..."></textarea>
            </div>

            <!-- BOTÃO DE ASSINATURA OBRIGATÓRIA -->
            <div class="bg-white p-5 rounded-xl shadow-md border-2 border-red-100" id="cardAssinatura">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-red-800 font-bold text-sm uppercase"><i class="fas fa-file-contract mr-1"></i> Validação</h3>
                    <span class="bg-red-100 text-red-600 text-[10px] px-2 py-1 rounded font-bold" id="statusAssinatura">PENDENTE</span>
                </div>
                <p class="text-xs text-gray-500 mb-3">A assinatura digital é obrigatória para finalizar.</p>
                
                <button onclick="abrirAssinatura()" class="w-full py-4 border-2 border-dashed border-slate-300 rounded-lg text-slate-500 font-bold hover:bg-slate-50 transition flex items-center justify-center gap-2" id="btnAssinar">
                    <i class="fas fa-pen"></i> TOQUE PARA ASSINAR
                </button>
                
                <!-- Preview da Assinatura (Escondido no início) -->
                <img id="previewAssinatura" class="hidden w-full h-24 object-contain mt-2 border rounded bg-white">
            </div>

            <button onclick="enviarDados()" id="btnEnviar" class="w-full bg-green-600 text-white font-bold py-5 rounded-xl shadow-lg active:scale-95 text-lg flex justify-center gap-2 items-center grayscale cursor-not-allowed" disabled>
                <span>ENVIAR REGISTRO</span> <i class="fas fa-paper-plane"></i>
            </button>
            <p class="text-center text-xs text-gray-400 mt-4 pb-4">v24.0 - Assinatura Full</p>
        </div>
    </div>

    <script>
        const LOGO_URL = "https://cdn-icons-png.flaticon.com/512/2203/2203124.png";
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';
        const sb = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);
        let motoristaAtual="", operacaoAtual="SAIDA", assinou = false;

        window.onload = async function() {
            document.querySelectorAll('.logo-img').forEach(img => img.src = LOGO_URL);
            carregarUsuarios(); carregarFrota();
            const salvo = localStorage.getItem('usuario_logado');
            if(salvo) { motoristaAtual = salvo; mostrarMenu(); }
        };

        // --- LÓGICA DE ASSINATURA FULL SCREEN ---
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let writingMode = false;

        function abrirAssinatura() {
            document.getElementById('modalAssinatura').classList.remove('hidden');
            // Redimensiona o canvas para o tamanho da tela
            setTimeout(() => {
                const container = document.getElementById('canvasContainer');
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#000';
            }, 100);
        }

        function fecharAssinatura() {
            document.getElementById('modalAssinatura').classList.add('hidden');
        }

        function confirmarAssinatura() {
            // Verifica se tem algo desenhado (simples check de dados)
            // Para simplificar, assumimos que se clicou confirmar, está ok.
            assinou = true;
            
            // Atualiza UI
            document.getElementById('statusAssinatura').innerText = "ASSINADO";
            document.getElementById('statusAssinatura').className = "bg-green-100 text-green-600 text-[10px] px-2 py-1 rounded font-bold";
            document.getElementById('cardAssinatura').className = "bg-white p-5 rounded-xl shadow-md border-2 border-green-500";
            document.getElementById('btnAssinar').innerHTML = '<i class="fas fa-check"></i> ASSINATURA REGISTRADA';
            document.getElementById('btnAssinar').classList.add('bg-green-50', 'text-green-700', 'border-green-200');
            
            // Libera botão Enviar
            document.getElementById('btnEnviar').classList.remove('grayscale', 'cursor-not-allowed');
            document.getElementById('btnEnviar').disabled = false;

            // Gera preview
            const dataUrl = canvas.toDataURL();
            const imgPreview = document.getElementById('previewAssinatura');
            imgPreview.src = dataUrl;
            imgPreview.classList.remove('hidden');

            fecharAssinatura();
        }

        function limparCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Eventos de Desenho
        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const t = e.touches ? e.touches[0] : e;
            return { x: t.clientX - rect.left, y: t.clientY - rect.top };
        }
        const start = (e) => { writingMode = true; ctx.beginPath(); const{x,y}=getPos(e); ctx.moveTo(x,y); e.preventDefault(); }
        const end = (e) => { writingMode = false; e.preventDefault(); }
        const move = (e) => { if(!writingMode)return; const{x,y}=getPos(e); ctx.lineTo(x,y); ctx.stroke(); e.preventDefault(); }
        
        canvas.addEventListener('touchstart', start, {passive:false});
        canvas.addEventListener('touchend', end, {passive:false});
        canvas.addEventListener('touchmove', move, {passive:false});
        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mouseup', end);
        canvas.addEventListener('mousemove', move);


        // --- RESTO DO SISTEMA (MANTIDO) ---
        function mostrarMenu() { document.getElementById('telaLogin').classList.add('hidden'); document.getElementById('appConteudo').classList.add('hidden'); document.getElementById('telaMenu').classList.remove('hidden'); document.getElementById('nomeMenu').innerText = motoristaAtual; }
        function iniciarOperacao(t) { operacaoAtual=t; document.getElementById('telaMenu').classList.add('hidden'); document.getElementById('appConteudo').classList.remove('hidden'); document.getElementById('tituloOperacao').innerText = t==='SAIDA'?'CHECKLIST SAÍDA':'CHECKLIST RETORNO'; document.getElementById('labelMotorista').innerText = motoristaAtual; recuperarRascunho(); }
        function voltarMenu() { document.getElementById('appConteudo').classList.add('hidden'); document.getElementById('telaMenu').classList.remove('hidden'); }
        async function carregarUsuarios() { const s=document.getElementById('loginUsuario'); const {data}=await sb.from('funcionarios').select('*').order('nome'); s.innerHTML='<option value="">Selecione...</option>'; data.forEach(u=>s.innerHTML+=`<option value="${u.nome}" data-pin="${u.pin}">${u.nome}</option>`); }
        function fazerLogin() { const s=document.getElementById('loginUsuario'); const p=document.getElementById('loginPin').value; const u=s.value; const rp=s.options[s.selectedIndex].getAttribute('data-pin'); if(u&&p===rp){ motoristaAtual=u; localStorage.setItem('usuario_logado',u); mostrarMenu(); } else alert("PIN Incorreto!"); }
        function sair() { localStorage.removeItem('usuario_logado'); window.location.reload(); }
        async function carregarFrota() { const s=document.getElementById('placa'); const {data}=await sb.from('frota').select('*').order('placa'); if(data) data.forEach(v=>s.innerHTML+=`<option value="${v.placa}">${v.placa} - ${v.modelo}</option>`); }
        function salvarRascunho() { const d={placa:document.getElementById('placa').value, km:document.getElementById('km').value, obs:document.getElementById('observacao').value}; localStorage.setItem('rascunho',JSON.stringify(d)); }
        function recuperarRascunho() { const r=localStorage.getItem('rascunho'); if(r){const d=JSON.parse(r); document.getElementById('placa').value=d.placa||""; document.getElementById('km').value=d.km||""; document.getElementById('observacao').value=d.obs||""; } }
        function fotoTirada() { document.getElementById('msgFoto').classList.remove('hidden'); }

        async function enviarDados() {
            const btn=document.getElementById('btnEnviar');
            if(!document.getElementById('placa').value || !document.getElementById('km').value || !document.getElementById('foto').files[0]) return alert("Preencha Placa, KM e Foto!");
            if(!assinou) return alert("A assinatura é obrigatória!");

            btn.disabled=true; btn.innerHTML='ENVIANDO...'; btn.classList.add('opacity-50');
            navigator.geolocation.getCurrentPosition(async (pos)=>{
                try {
                    const arqFoto = document.getElementById('foto').files[0];
                    const nomeFoto = `foto_${Date.now()}.jpg`;
                    await sb.storage.from('evidencias').upload(nomeFoto, arqFoto);
                    const fotoUrl = `${PROJECT_URL}/storage/v1/object/public/evidencias/${nomeFoto}`;

                    const assBlob = await new Promise(r=>canvas.toBlob(r, 'image/jpeg')); // JPEG fundo branco
                    const nomeAss = `ass_${Date.now()}.jpg`;
                    await sb.storage.from('evidencias').upload(nomeAss, assBlob);
                    const assUrl = `${PROJECT_URL}/storage/v1/object/public/evidencias/${nomeAss}`;

                    await sb.from('checklists').insert({
                        tipo_operacao:operacaoAtual, placa:document.getElementById('placa').value, motorista:motoristaAtual, km:document.getElementById('km').value, combustivel:document.getElementById('combustivel').value,
                        pneu_ok:document.getElementById('pneu_ok').value==='true', luzes_ok:document.getElementById('luzes_ok').value==='true', fluidos_ok:document.getElementById('fluidos_ok').value==='true',
                        lataria_ok:document.getElementById('lataria_ok').value==='true', interior_ok:document.getElementById('interior_ok').value==='true',
                        observacao:document.getElementById('observacao').value, foto_url:fotoUrl, assinatura_url:assUrl, latitude:pos.coords.latitude, longitude:pos.coords.longitude
                    });
                    localStorage.removeItem('rascunho'); alert("✅ SUCESSO!"); voltarMenu();
                    btn.disabled=false; btn.innerHTML='ENVIAR REGISTRO'; btn.classList.remove('opacity-50'); document.getElementById('foto').value=""; limparAssinatura();
                } catch(e){ alert("Erro: "+e.message); btn.disabled=false; }
            }, ()=>{alert("Ative GPS"); btn.disabled=false;}, {enableHighAccuracy:true});
        }
    </script>
</body>
</html>
