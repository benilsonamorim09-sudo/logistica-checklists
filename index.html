<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Logística v19</title>
    <meta name="theme-color" content="#1e40af">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style> canvas { touch-action: none; background-color: #ffffff; cursor: crosshair; } </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <!-- ALERTA OFFLINE -->
    <div id="offlineBanner" class="hidden fixed top-0 left-0 w-full bg-red-600 text-white text-center text-xs font-bold py-1 z-50">
        <i class="fas fa-wifi-slash mr-1"></i> SEM CONEXÃO
    </div>

    <!-- TELA 1: LOGIN -->
    <div id="telaLogin" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-2xl text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/2203/2203124.png" class="w-28 mx-auto mb-6 logo-img object-contain">
            <h1 class="text-xl font-bold text-slate-800">PORTARIA DIGITAL</h1>
            
            <div class="text-left mb-4 mt-6">
                <label class="text-[10px] font-bold text-gray-400 uppercase">Motorista</label>
                <div class="relative">
                    <select id="loginUsuario" class="w-full p-3 bg-slate-50 border rounded-lg font-bold text-slate-700 appearance-none">
                        <option value="">Aguarde...</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-slate-400">▼</div>
                </div>
                <!-- Link de Recarregar caso trave -->
                <p id="erroLogin" class="hidden text-xs text-red-500 mt-2 text-center cursor-pointer underline" onclick="window.location.reload()">Erro ao carregar. Toque para atualizar.</p>
            </div>

            <div class="text-left mb-8">
                <label class="text-[10px] font-bold text-gray-400 uppercase">PIN</label>
                <input type="tel" id="loginPin" maxlength="4" class="w-full p-3 border rounded-lg text-center text-3xl font-bold tracking-widest text-slate-800" placeholder="••••">
            </div>

            <button onclick="fazerLogin()" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">ENTRAR</button>
        </div>
    </div>

    <!-- TELA 2: MENU -->
    <div id="telaMenu" class="hidden fixed inset-0 bg-gray-100 z-40 flex flex-col p-6">
        <div class="flex justify-between items-center mb-8 mt-4">
            <div><h2 class="text-2xl font-bold text-slate-800">Olá, <span id="nomeMenu">...</span></h2><p class="text-gray-500 text-sm">Operação:</p></div>
            <button onclick="sair()" class="text-red-500 font-bold text-sm bg-white px-3 py-1 rounded shadow">SAIR</button>
        </div>
        <div class="grid grid-cols-1 gap-4">
            <button onclick="iniciarOperacao('SAIDA')" class="bg-white p-6 rounded-2xl shadow-md border-l-8 border-green-500 flex items-center gap-4 active:scale-95 transition"><div class="bg-green-100 p-4 rounded-full text-green-600"><i class="fas fa-truck-moving text-3xl"></i></div><div class="text-left"><h3 class="font-bold text-xl text-slate-800">SAÍDA</h3><p class="text-xs text-gray-400">Iniciar Rota</p></div></button>
            <button onclick="iniciarOperacao('RETORNO')" class="bg-white p-6 rounded-2xl shadow-md border-l-8 border-blue-500 flex items-center gap-4 active:scale-95 transition"><div class="bg-blue-100 p-4 rounded-full text-blue-600"><i class="fas fa-warehouse text-3xl"></i></div><div class="text-left"><h3 class="font-bold text-xl text-slate-800">RETORNO</h3><p class="text-xs text-gray-400">Finalizar Rota</p></div></button>
        </div>
    </div>

    <!-- TELA 3: FORMULÁRIO -->
    <div id="appConteudo" class="hidden">
        <div class="bg-blue-900 p-6 shadow-lg rounded-b-3xl flex justify-between items-center text-white">
            <div><h1 class="font-bold text-xl" id="tituloOperacao">CHECKLIST</h1><p id="labelMotorista" class="text-blue-200 text-xs">Motorista...</p></div>
            <button onclick="voltarMenu()" class="bg-blue-800 px-3 py-1 rounded text-xs border border-blue-600">VOLTAR</button>
        </div>

        <div class="p-4 space-y-5 max-w-md mx-auto -mt-4">
            <div class="bg-white p-5 rounded-xl shadow-md space-y-3">
                <h3 class="text-blue-900 font-bold border-b pb-2 text-sm uppercase">1. Veículo</h3>
                <div class="relative"><select id="placa" onchange="salvarRascunho()" class="w-full p-3 bg-blue-50 border rounded-lg text-xl font-bold text-center uppercase appearance-none"><option>Carregando...</option></select><div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-blue-800">▼</div></div>
                <div class="grid grid-cols-2 gap-4"><div><label class="text-[10px] font-bold text-gray-400 uppercase">KM</label><input type="number" id="km" oninput="salvarRascunho()" class="w-full p-2 border rounded font-bold" placeholder="0"></div><div><label class="text-[10px] font-bold text-gray-400 uppercase">Tanque</label><select id="combustivel" onchange="salvarRascunho()" class="w-full p-2 border rounded bg-white"><option>Cheio</option><option>3/4</option><option>1/2</option><option>1/4</option><option>Reserva</option></select></div></div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-md space-y-3">
                <h3 class="text-blue-900 font-bold border-b pb-2 text-sm uppercase">2. Inspeção</h3>
                <div class="space-y-2">
                    <div class="flex justify-between items-center"><label class="font-bold text-sm text-gray-600">Pneus</label><select id="pneu_ok" onchange="salvarRascunho()" class="border p-1 w-28 text-sm font-bold bg-gray-50"><option value="true">✅ OK</option><option value="false">❌ Falha</option></select></div>
                    <div class="flex justify-between items-center"><label class="font-bold text-sm text-gray-600">Luzes</label><select id="luzes_ok" onchange="salvarRascunho()" class="border p-1 w-28 text-sm font-bold bg-gray-50"><option value="true">✅ OK</option><option value="false">❌ Falha</option></select></div>
                    <div class="flex justify-between items-center"><label class="font-bold text-sm text-gray-600">Fluídos</label><select id="fluidos_ok" onchange="salvarRascunho()" class="border p-1 w-28 text-sm font-bold bg-gray-50"><option value="true">✅ OK</option><option value="false">❌ Falha</option></select></div>
                    <div class="flex justify-between items-center"><label class="font-bold text-sm text-gray-600">Lataria</label><select id="lataria_ok" onchange="salvarRascunho()" class="border p-1 w-28 text-sm font-bold bg-gray-50"><option value="true">✅ OK</option><option value="false">❌ Falha</option></select></div>
                    <div class="flex justify-between items-center"><label class="font-bold text-sm text-gray-600">Interior</label><select id="interior_ok" onchange="salvarRascunho()" class="border p-1 w-28 text-sm font-bold bg-gray-50"><option value="true">✅ OK</option><option value="false">❌ Falha</option></select></div>
                </div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-md border-l-4 border-blue-500">
                <h3 class="text-blue-900 font-bold text-sm uppercase mb-2">3. Evidência</h3>
                <label class="block w-full p-6 border-2 border-dashed border-blue-300 rounded-xl text-center cursor-pointer hover:bg-blue-50 transition"><i class="fas fa-camera text-2xl text-blue-400"></i><span class="block text-blue-800 font-bold text-xs mt-1">FOTO</span><input type="file" id="foto" accept="image/*" capture="environment" class="hidden" onchange="fotoTirada()"></label>
                <p id="msgFoto" class="text-center text-xs text-green-600 font-bold hidden mt-2">✅ Foto OK!</p>
                <textarea id="observacao" oninput="salvarRascunho()" rows="2" class="w-full p-3 border rounded-lg text-sm mt-3 bg-gray-50" placeholder="Obs..."></textarea>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-md border-2 border-gray-100">
                <h3 class="text-blue-900 font-bold text-sm uppercase mb-1">Assinatura</h3>
                <div class="border-2 border-gray-300 rounded-lg overflow-hidden relative bg-white" style="height: 180px;"><canvas id="signature-pad" class="w-full h-full relative z-10"></canvas></div>
                <div class="flex justify-end mt-2"><button onclick="limparAssinatura()" class="text-red-500 text-xs font-bold underline">Limpar</button></div>
            </div>

            <button onclick="enviarDados()" id="btnEnviar" class="w-full bg-green-600 text-white font-bold py-5 rounded-xl shadow-lg active:scale-95 text-lg flex justify-center gap-2 items-center">
                <span>ENVIAR REGISTRO</span> <i class="fas fa-paper-plane"></i>
            </button>
            <p class="text-center text-xs text-gray-400 mt-4 pb-4">v19.0 - Blindado</p>
        </div>
    </div>

    <script>
        const LOGO_URL = "https://cdn-icons-png.flaticon.com/512/2203/2203124.png";
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';
        const sb = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);
        let motoristaAtual="", operacaoAtual="SAIDA";

        window.onload = async function() {
            document.querySelectorAll('.logo-img').forEach(img => img.src = LOGO_URL);
            carregarUsuarios(); carregarFrota(); configurarCanvas();
            window.addEventListener('online', atualizarConexao); window.addEventListener('offline', atualizarConexao);
            const salvo = localStorage.getItem('usuario_logado');
            if(salvo) { motoristaAtual = salvo; mostrarMenu(); }
        };

        // --- SISTEMA ROBUSTO ---
        async function carregarUsuarios() {
            const s = document.getElementById('loginUsuario');
            try {
                const { data, error } = await sb.from('funcionarios').select('*').order('nome');
                if(error) throw error;
                
                if(data.length === 0) {
                    s.innerHTML = '<option value="">Nenhum motorista</option>';
                } else {
                    s.innerHTML = '<option value="">Selecione...</option>';
                    data.forEach(u => s.innerHTML += `<option value="${u.nome}" data-pin="${u.pin}">${u.nome}</option>`);
                }
            } catch (erro) {
                console.error(erro);
                s.innerHTML = '<option value="">Erro de conexão</option>';
                document.getElementById('erroLogin').classList.remove('hidden');
            }
        }

        async function carregarFrota() {
            const s = document.getElementById('placa');
            try {
                const { data, error } = await sb.from('frota').select('*').order('placa');
                if(error) throw error;
                s.innerHTML = '<option value="">Selecione...</option>';
                if(data) data.forEach(v => s.innerHTML += `<option value="${v.placa}">${v.placa} - ${v.modelo}</option>`);
            } catch(e) {
                s.innerHTML =
