<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Log√≠stica Pro</title>
    <meta name="theme-color" content="#1e40af">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <div class="bg-blue-900 p-6 text-center shadow-lg rounded-b-3xl">
        <h1 class="text-white text-2xl font-bold tracking-wide"><i class="fas fa-shipping-fast"></i> CHECKLIST</h1>
        <p class="text-blue-200 text-xs mt-1">Frota Inteligente</p>
    </div>

    <div class="p-4 -mt-4 space-y-4 max-w-md mx-auto">
        
        <div class="bg-white p-5 rounded-xl shadow-md space-y-4">
            <h3 class="text-blue-900 font-bold border-b pb-2 text-sm uppercase"><i class="fas fa-truck mr-2"></i>Sele√ß√£o de Ve√≠culo</h3>
            
            <!-- MUDAN√áA AQUI: Agora √© um SELECT que carrega do banco -->
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Placa do Ve√≠culo</label>
                <div class="relative">
                    <select id="placa" class="w-full p-3 bg-blue-50 border border-blue-200 rounded-lg text-xl font-bold text-center uppercase appearance-none">
                        <option value="">Carregando frota...</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-blue-800">‚ñº</div>
                </div>
            </div>

            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Motorista</label>
                <input type="text" id="motorista" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg" placeholder="Seu Nome">
            </div>
        </div>

        <div class="bg-white p-5 rounded-xl shadow-md space-y-4">
            <h3 class="text-blue-900 font-bold border-b pb-2 text-sm uppercase"><i class="fas fa-tachometer-alt mr-2"></i>Dados Operacionais</h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">KM Atual</label>
                    <input type="number" id="km" class="w-full p-3 border border-gray-200 rounded-lg font-bold" placeholder="123456">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Combust√≠vel</label>
                    <select id="combustivel" class="w-full p-3 border border-gray-200 rounded-lg bg-white">
                        <option value="Cheio">FULL (1/1)</option>
                        <option value="3/4">3/4</option>
                        <option value="1/2">Meio (1/2)</option>
                        <option value="1/4">Reserva (1/4)</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Condi√ß√£o Pneus</label>
                <select id="pneu_ok" class="w-full p-3 border border-gray-200 rounded-lg bg-white">
                    <option value="true">‚úÖ APROVADO</option>
                    <option value="false">‚ùå REPROVADO</option>
                </select>
            </div>
        </div>

        <div class="bg-white p-5 rounded-xl shadow-md space-y-4 border-l-4 border-blue-500">
            <h3 class="text-blue-900 font-bold text-sm uppercase"><i class="fas fa-camera mr-2"></i>Evid√™ncia</h3>
            <label class="block w-full p-4 border-2 border-dashed border-blue-200 rounded-lg text-center cursor-pointer hover:bg-blue-50 transition">
                <span class="text-blue-600 font-bold text-sm">TIRAR FOTO</span>
                <input type="file" id="foto" accept="image/*" capture="environment" class="hidden" onchange="mostrarNomeFoto()">
            </label>
            <p id="nomeFoto" class="text-center text-xs text-green-600 font-bold hidden">üì∏ Foto capturada!</p>
            <textarea id="observacao" rows="2" class="w-full p-3 border border-gray-200 rounded-lg text-sm mt-2" placeholder="Observa√ß√µes extras..."></textarea>
        </div>

        <button onclick="enviarDados()" id="btnEnviar" class="w-full bg-blue-800 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition flex items-center justify-center gap-2">
            <span>ENVIAR REGISTRO</span> <i class="fas fa-paper-plane"></i>
        </button>
        <p id="status" class="text-center text-xs text-gray-400 mt-2">v4.0 - Frota Conectada</p>
    </div>

    <script>
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';
        const meuSupabase = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);

        // --- NOVO: Carregar placas ao abrir o App ---
        window.onload = async function() {
            const select = document.getElementById('placa');
            const { data, error } = await meuSupabase.from('frota').select('*').order('placa', { ascending: true });
            
            if(data && data.length > 0) {
                select.innerHTML = '<option value="">Selecione...</option>';
                data.forEach(veiculo => {
                    // Mostra PLACA - MODELO no dropdown
                    select.innerHTML += `<option value="${veiculo.placa}">${veiculo.placa} - ${veiculo.modelo}</option>`;
                });
            } else {
                select.innerHTML = '<option value="">Erro ao carregar frota</option>';
            }
        };

        function mostrarNomeFoto() { document.getElementById('nomeFoto').classList.remove('hidden'); }

        async function enviarDados() {
            const btn = document.getElementById('btnEnviar');
            const status = document.getElementById('status');
            
            const placa = document.getElementById('placa').value;
            const motorista = document.getElementById('motorista').value;
            const km = document.getElementById('km').value;
            const arquivoFoto = document.getElementById('foto').files[0];

            if (!placa || !motorista || !km) { alert("‚ö†Ô∏è Preencha Placa, Motorista e KM!"); return; }
            if (!arquivoFoto) { alert("‚ö†Ô∏è A FOTO √â OBRIGAT√ìRIA!"); return; }

            btn.disabled = true;
            btn.innerHTML = 'ENVIANDO...';
            btn.classList.add('opacity-50');
            status.innerText = "Localizando...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    status.innerText = "Enviando foto...";
                    const nomeArquivo = Date.now() + '.jpg';
                    const { error: erroUpload } = await meuSupabase.storage.from('evidencias').upload(nomeArquivo, arquivoFoto);
                    if (erroUpload) throw erroUpload;

                    const fotoUrl = `${PROJECT_URL}/storage/v1/object/public/evidencias/${nomeArquivo}`;
                    
                    status.innerText = "Salvando...";
                    const { error: erroBanco } = await meuSupabase.from('checklists').insert({
                        placa: placa,
                        motorista: motorista,
                        km: km,
                        combustivel: document.getElementById('combustivel').value,
                        pneu_ok: document.getElementById('pneu_ok').value === 'true',
                        observacao: document.getElementById('observacao').value,
                        foto_url: fotoUrl,
                        latitude: pos.coords.latitude,
                        longitude: pos.coords.longitude
                    });

                    if (erroBanco) throw erroBanco;
                    alert("‚úÖ REGISTRO ENVIADO!");
                    window.location.reload();

                } catch (erro) {
                    alert("Erro: " + erro.message);
                    btn.disabled = false;
                    btn.classList.remove('opacity-50');
                    btn.innerHTML = 'ENVIAR REGISTRO';
                }
            }, (erro) => {
                alert("Ative o GPS!");
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                btn.innerHTML = 'ENVIAR REGISTRO';
            }, { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
