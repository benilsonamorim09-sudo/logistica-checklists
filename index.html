<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Logística v10</title>
    <meta name="theme-color" content="#1e40af">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style> canvas { touch-action: none; background-color: #ffffff; cursor: crosshair; } </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <!-- TELA LOGIN -->
    <div id="telaLogin" class="fixed inset-0 bg-blue-900 z-50 flex flex-col items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm p-6 rounded-2xl shadow-2xl text-center">
            
            <!-- SUA LOGO AQUI -->
            <img src="" class="w-32 mx-auto mb-6 logo-img">
            
            <h1 class="text-xl font-bold text-blue-900 mb-1">ACESSO MOTORISTA</h1>
            <p class="text-gray-400 text-xs mb-6">Identifique-se para iniciar</p>

            <div class="text-left mb-4">
                <label class="text-xs font-bold text-gray-500 uppercase">Colaborador</label>
                <div class="relative">
                    <select id="loginUsuario" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-lg font-bold appearance-none">
                        <option value="">Carregando...</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-400">▼</div>
                </div>
            </div>

            <div class="text-left mb-6">
                <label class="text-xs font-bold text-gray-500 uppercase">PIN</label>
                <input type="tel" id="loginPin" maxlength="4" class="w-full p-3 border border-gray-300 rounded-lg text-center text-3xl tracking-[0.5em] font-bold" placeholder="••••">
            </div>

            <button onclick="fazerLogin()" class="w-full bg-blue-800 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">ENTRAR</button>
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="appConteudo" class="hidden">
        
        <div class="bg-blue-900 p-6 shadow-lg rounded-b-3xl flex justify-between items-center text-white">
            <div class="flex items-center gap-3">
                <img src="" class="w-10 h-10 bg-white rounded p-1 logo-img object-contain">
                <div>
                    <h1 class="font-bold text-xl leading-none">CHECKLIST</h1>
                    <p id="labelMotorista" class="text-blue-200 text-xs mt-1">Motorista...</p>
                </div>
            </div>
            <button onclick="sair()" class="bg-blue-800 px-3 py-1 rounded text-xs border border-blue-600">SAIR</button>
        </div>

        <div class="p-4 space-y-5 max-w-md mx-auto -mt-4">
            
            <!-- 1. Veículo e Dados Básicos -->
            <div class="bg-white p-5 rounded-xl shadow-md space-y-3">
                <h3 class="text-blue-900 font-bold border-b pb-2 text-sm uppercase"><i class="fas fa-truck mr-1"></i> Veículo e Dados</h3>
                
                <div class="relative">
                    <select id="placa" class="w-full p-3 bg-blue-50 border border-blue-200 rounded-lg text-lg font-bold text-center uppercase appearance-none"><option value="">Carregando...</option></select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-blue-800">▼</div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">KM</label>
                        <input type="number" id="km" class="w-full p-2 border rounded font-bold" placeholder="0">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Combustível</label>
                        <select id="combustivel" class="w-full p-2 border rounded bg-white">
                            <option>Cheio</option><option>3/4</option><option>1/2</option><option>1/4</option><option>Reserva</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 2. Itens de Inspeção (NOVOS CAMPOS) -->
            <div class="bg-white p-5 rounded-xl shadow-md space-y-3">
                <h3 class="text-blue-900 font-bold border-b pb-2 text-sm uppercase"><i class="fas fa-list-check mr-1"></i> Inspeção Técnica</h3>
                
                <div class="space-y-3">
                    <!-- Pneus -->
                    <div class="flex justify-between items-center">
                        <label class="font-bold text-sm text-gray-600"><i class="fas fa-circle-notch text-gray-400 mr-2"></i>Pneus</label>
                        <select id="pneu_ok" class="border rounded p-1 w-32 text-sm font-bold">
                            <option value="true">✅ OK</option><option value="false">❌ Falha</option>
                        </select>
                    </div>
                    <!-- Luzes -->
                    <div class="flex justify-between items-center">
                        <label class="font-bold text-sm text-gray-600"><i class="fas fa-lightbulb text-gray-400 mr-2"></i>Luzes/Faróis</label>
                        <select id="luzes_ok" class="border rounded p-1 w-32 text-sm font-bold">
                            <option value="true">✅ OK</option><option value="false">❌ Falha</option>
                        </select>
                    </div>
                    <!-- Fluídos -->
                    <div class="flex justify-between items-center">
                        <label class="font-bold text-sm text-gray-600"><i class="fas fa-oil-can text-gray-400 mr-2"></i>Óleo/Água</label>
                        <select id="fluidos_ok" class="border rounded p-1 w-32 text-sm font-bold">
                            <option value="true">✅ OK</option><option value="false">❌ Falha</option>
                        </select>
                    </div>
                    <!-- Lataria -->
                    <div class="flex justify-between items-center">
                        <label class="font-bold text-sm text-gray-600"><i class="fas fa-car-crash text-gray-400 mr-2"></i>Lataria</label>
                        <select id="lataria_ok" class="border rounded p-1 w-32 text-sm font-bold">
                            <option value="true">✅ OK</option><option value="false">❌ Falha</option>
                        </select>
                    </div>
                    <!-- Interior -->
                    <div class="flex justify-between items-center">
                        <label class="font-bold text-sm text-gray-600"><i class="fas fa-broom text-gray-400 mr-2"></i>Limpeza Int.</label>
                        <select id="interior_ok" class="border rounded p-1 w-32 text-sm font-bold">
                            <option value="true">✅ OK</option><option value="false">❌ Falha</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 3. Foto e Obs -->
            <div class="bg-white p-5 rounded-xl shadow-md border-l-4 border-blue-500">
                <h3 class="text-blue-900 font-bold text-sm uppercase mb-2">3. Evidência</h3>
                <label class="block w-full p-4 border-2 border-dashed border-blue-300 rounded-xl text-center cursor-pointer hover:bg-blue-50 transition active:bg-blue-100">
                    <i class="fas fa-camera text-2xl text-blue-400 mb-1"></i>
                    <span class="block text-blue-800 font-bold text-xs">FOTO OBRIGATÓRIA</span>
                    <input type="file" id="foto" accept="image/*" capture="environment" class="hidden" onchange="fotoTirada()">
                </label>
                <p id="msgFoto" class="text-center text-xs text-green-600 font-bold hidden mt-2">✅ Foto Capturada!</p>
                <textarea id="observacao" rows="2" class="w-full p-3 border rounded-lg text-sm mt-3 bg-gray-50" placeholder="Observações (Opcional)"></textarea>
            </div>

            <!-- 4. Assinatura -->
            <div class="bg-white p-4 rounded-xl shadow-md border-2 border-gray-100">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-blue-900 font-bold text-sm uppercase"><i class="fas fa-pen-nib"></i> Assinatura</h3>
                    <button onclick="limparAssinatura()" class="bg-red-100 text-red-600 px-3 py-1 rounded text-[10px] font-bold hover:bg-red-200">LIMPAR</button>
                </div>
                <div class="border-2 border-gray-300 rounded-lg overflow-hidden" style="height: 200px;">
                    <canvas id="signature-pad" class="w-full h-full"></canvas>
                </div>
                <p class="text-center text-[10px] text-gray-400 mt-1">Assine no quadro branco acima</p>
            </div>

            <button onclick="enviarDados()" id="btnEnviar" class="w-full bg-green-600 text-white font-bold py-5 rounded-xl shadow-lg active:scale-95 text-lg flex justify-center gap-2 items-center">
                <span>ENVIAR REGISTRO</span> <i class="fas fa-paper-plane"></i>
            </button>
            <p id="status" class="text-center text-xs text-gray-400 mt-4 pb-4">v10.0</p>
        </div>
    </div>

    <script>
        // --- SUA LOGO CONVERTIDA PARA LINK DIRETO ---
        const LOGO_URL = "https://drive.google.com/uc?export=view&id=1vgsKlgy1zJV0BY1ecuBpMPcc0LATyDxV";

        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';
        const meuSupabase = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);
        let motoristaAtual = "";

        // Inicialização
        window.onload = async function() {
            document.querySelectorAll('.logo-img').forEach(img => img.src = LOGO_URL);
            carregarUsuarios(); carregarFrota(); configurarCanvas();
            const salvo = localStorage.getItem('usuario_logado');
            if(salvo) { motoristaAtual = salvo; entrarNoSistema(); }
        };

        // Login / Logout
        async function carregarUsuarios() {
            const s = document.getElementById('loginUsuario');
            const { data } = await meuSupabase.from('funcionarios').select('*').order('nome');
            s.innerHTML = '<option value="">Selecione...</option>';
            data.forEach(u => s.innerHTML += `<option value="${u.nome}" data-pin="${u.pin}">${u.nome}</option>`);
        }
        function fazerLogin() {
            const s = document.getElementById('loginUsuario');
            const pin = document.getElementById('loginPin').value;
            const user = s.value;
            const realPin = s.options[s.selectedIndex].getAttribute('data-pin');
            if(user && pin === realPin) { motoristaAtual = user; localStorage.setItem('usuario_logado', user); entrarNoSistema(); }
            else alert("PIN Incorreto!");
        }
        function entrarNoSistema() {
            document.getElementById('telaLogin').classList.add('hidden');
            document.getElementById('appConteudo').classList.remove('hidden');
            document.getElementById('labelMotorista').innerText = "Motorista: " + motoristaAtual;
            setTimeout(configurarCanvas, 100);
        }
        function sair() { localStorage.removeItem('usuario_logado'); window.location.reload(); }

        // Frota
        async function carregarFrota() {
            const s = document.getElementById('placa');
            const { data } = await meuSupabase.from('frota').select('*').order('placa');
            if(data) data.forEach(v => s.innerHTML += `<option value="${v.placa}">${v.placa} - ${v.modelo}</option>`);
        }
        function fotoTirada() { document.getElementById('msgFoto').classList.remove('hidden'); }

        // Assinatura
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let writingMode = false;
        function configurarCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
            ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
        }
        window.addEventListener("resize", configurarCanvas);
        const getPos = (e) => { const rect = canvas.getBoundingClientRect(); const t = e.touches ? e.touches[0] : e; return { x: t.clientX - rect.left, y: t.clientY - rect.top }; }
        const start = (e) => { writingMode = true; ctx.beginPath(); const {x,y} = getPos(e); ctx.moveTo(x,y); e.preventDefault(); }
        const end = (e) => { writingMode = false; e.preventDefault(); }
        const move = (e) => { if(!writingMode) return; const {x,y} = getPos(e); ctx.lineTo(x,y); ctx.stroke(); e.preventDefault(); }
        canvas.addEventListener('touchstart', start, {passive:false}); canvas.addEventListener('touchend', end, {passive:false}); canvas.addEventListener('touchmove', move, {passive:false});
        canvas.addEventListener('mousedown', start); canvas.addEventListener('mouseup', end); canvas.addEventListener('mousemove', move);
        function limparAssinatura() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        // Envio
        async function enviarDados() {
            const btn = document.getElementById('btnEnviar');
            const status = document.getElementById('status');
            
            if(!document.getElementById('placa').value || !document.getElementById('km').value || !document.getElementById('foto').files[0]) 
                return alert("Preencha Placa, KM e Foto!");

            btn.disabled = true; btn.innerHTML = 'AGUARDE...'; btn.classList.add('opacity-50'); status.innerText = "Localizando...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    status.innerText = "Enviando imagens...";
                    const arqFoto = document.getElementById('foto').files[0];
                    const nomeFoto = `foto_${Date.now()}.jpg`;
                    await meuSupabase.storage.from('evidencias').upload(nomeFoto, arqFoto);
                    const fotoUrl = `${PROJECT_URL}/storage/v1/object/public/evidencias/${nomeFoto}`;

                    const assBlob = await new Promise(r => canvas.toBlob(r));
                    const nomeAss = `ass_${Date.now()}.png`;
                    await meuSupabase.storage.from('evidencias').upload(nomeAss, assBlob);
                    const assUrl = `${PROJECT_URL}/storage/v1/object/public/evidencias/${nomeAss}`;

                    status.innerText = "Salvando dados...";
                    await meuSupabase.from('checklists').insert({
                        placa: document.getElementById('placa').value,
                        motorista: motoristaAtual,
                        km: document.getElementById('km').value,
                        combustivel: document.getElementById('combustivel').value,
                        
                        // NOVOS CAMPOS
                        pneu_ok: document.getElementById('pneu_ok').value === 'true',
                        luzes_ok: document.getElementById('luzes_ok').value === 'true',
                        fluidos_ok: document.getElementById('fluidos_ok').value === 'true',
                        lataria_ok: document.getElementById('lataria_ok').value === 'true',
                        interior_ok: document.getElementById('interior_ok').value === 'true',
                        
                        observacao: document.getElementById('observacao').value,
                        foto_url: fotoUrl,
                        assinatura_url: assUrl,
                        latitude: pos.coords.latitude,
                        longitude: pos.coords.longitude
                    });
                    
                    alert("✅ REGISTRO ENVIADO!");
                    window.location.reload();
                } catch(e) { alert("Erro: " + e.message); btn.disabled = false; btn.innerHTML = 'ENVIAR'; }
            }, () => { alert("Ative o GPS!"); btn.disabled = false; }, {enableHighAccuracy:true});
        }
    </script>
</body>
</html>
