<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Log√≠stica Pro</title>
    
    <meta name="theme-color" content="#1e40af">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <!-- Topo -->
    <div class="bg-blue-900 p-6 text-center shadow-lg rounded-b-3xl">
        <h1 class="text-white text-2xl font-bold tracking-wide"><i class="fas fa-shipping-fast"></i> CHECKLIST</h1>
        <p class="text-blue-200 text-xs mt-1">Controle de Frota</p>
    </div>

    <div class="p-4 -mt-4 space-y-4 max-w-md mx-auto">
        
        <!-- Cart√£o Identifica√ß√£o -->
        <div class="bg-white p-5 rounded-xl shadow-md space-y-4">
            <h3 class="text-blue-900 font-bold border-b pb-2 text-sm uppercase"><i class="fas fa-id-card mr-2"></i>Identifica√ß√£o</h3>
            
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Placa</label>
                <input type="text" id="placa" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-xl font-bold text-center uppercase" placeholder="ABC-1234">
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Motorista</label>
                <input type="text" id="motorista" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg" placeholder="Nome Completo">
            </div>
        </div>

        <!-- Cart√£o Ve√≠culo (Novos Campos) -->
        <div class="bg-white p-5 rounded-xl shadow-md space-y-4">
            <h3 class="text-blue-900 font-bold border-b pb-2 text-sm uppercase"><i class="fas fa-tachometer-alt mr-2"></i>Dados do Ve√≠culo</h3>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Od√¥metro (KM)</label>
                    <input type="number" id="km" class="w-full p-3 border border-gray-200 rounded-lg font-bold" placeholder="Ex: 50000">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Combust√≠vel</label>
                    <select id="combustivel" class="w-full p-3 border border-gray-200 rounded-lg bg-white">
                        <option value="Cheio">FULL (1/1)</option>
                        <option value="3/4">3/4</option>
                        <option value="1/2">Meio (1/2)</option>
                        <option value="1/4">Reserva (1/4)</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Pneus</label>
                <select id="pneu_ok" class="w-full p-3 border border-gray-200 rounded-lg bg-white">
                    <option value="true">‚úÖ APROVADO</option>
                    <option value="false">‚ùå REPROVADO (Furo/Careca)</option>
                </select>
            </div>
        </div>

        <!-- Cart√£o Foto -->
        <div class="bg-white p-5 rounded-xl shadow-md space-y-4 border-l-4 border-blue-500">
            <h3 class="text-blue-900 font-bold text-sm uppercase"><i class="fas fa-camera mr-2"></i>Evid√™ncia</h3>
            <label class="block w-full p-4 border-2 border-dashed border-blue-200 rounded-lg text-center cursor-pointer hover:bg-blue-50 transition">
                <span class="text-blue-600 font-bold text-sm">CLIQUE PARA FOTO</span>
                <input type="file" id="foto" accept="image/*" capture="environment" class="hidden" onchange="mostrarNomeFoto()">
            </label>
            <p id="nomeFoto" class="text-center text-xs text-green-600 font-bold hidden">üì∏ Foto selecionada!</p>
            
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Observa√ß√µes (Opcional)</label>
                <textarea id="observacao" rows="2" class="w-full p-3 border border-gray-200 rounded-lg text-sm" placeholder="Alguma avaria ou detalhe extra?"></textarea>
            </div>
        </div>

        <!-- Bot√£o -->
        <button onclick="enviarDados()" id="btnEnviar" class="w-full bg-blue-800 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition flex items-center justify-center gap-2">
            <i class="fas fa-paper-plane"></i> ENVIAR CHECKLIST
        </button>
        <p id="status" class="text-center text-xs text-gray-400 mt-2">v3.0 - GPS Ativo</p>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const PROJECT_URL = 'https://jbpuhbrjkpjhfqxiqluf.supabase.co';
        const PROJECT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpicHVoYnJqa3BqaGZxeGlxbHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTU3MjgsImV4cCI6MjA4MTQ5MTcyOH0.fT7sv6y89AqymzSyFFm-Ct48A-_gcUNXMb42ZiR6SRk';

        const meuSupabase = window.supabase.createClient(PROJECT_URL, PROJECT_KEY);

        function mostrarNomeFoto() {
            document.getElementById('nomeFoto').classList.remove('hidden');
        }

        async function enviarDados() {
            const btn = document.getElementById('btnEnviar');
            const status = document.getElementById('status');
            
            // Valida√ß√£o Inicial
            const placa = document.getElementById('placa').value.toUpperCase();
            const motorista = document.getElementById('motorista').value;
            const km = document.getElementById('km').value;
            const arquivoFoto = document.getElementById('foto').files[0];

            if (!placa || !motorista || !km) {
                alert("‚ö†Ô∏è Preencha Placa, Motorista e KM!");
                return;
            }
            if (!arquivoFoto) {
                alert("‚ö†Ô∏è A FOTO √â OBRIGAT√ìRIA!");
                return;
            }

            // Trava Bot√£o
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENVIANDO...';
            btn.classList.add('opacity-50');

            // GPS
            status.innerText = "Buscando localiza√ß√£o...";
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    status.innerText = "Subindo imagem...";
                    
                    // Upload
                    const nomeArquivo = Date.now() + '.jpg';
                    const { error: erroUpload } = await meuSupabase.storage
                        .from('evidencias')
                        .upload(nomeArquivo, arquivoFoto);

                    if (erroUpload) throw erroUpload;

                    const fotoUrl = `${PROJECT_URL}/storage/v1/object/public/evidencias/${nomeArquivo}`;
                    
                    status.innerText = "Salvando dados...";
                    
                    // Salvar no Banco (Com novos campos)
                    const { error: erroBanco } = await meuSupabase.from('checklists').insert({
                        placa: placa,
                        motorista: motorista,
                        km: km,
                        combustivel: document.getElementById('combustivel').value,
                        pneu_ok: document.getElementById('pneu_ok').value === 'true',
                        observacao: document.getElementById('observacao').value,
                        foto_url: fotoUrl,
                        latitude: pos.coords.latitude,
                        longitude: pos.coords.longitude
                    });

                    if (erroBanco) throw erroBanco;

                    alert("‚úÖ REGISTRO SALVO COM SUCESSO!");
                    window.location.reload();

                } catch (erro) {
                    alert("Erro: " + erro.message);
                    btn.disabled = false;
                    btn.classList.remove('opacity-50');
                    btn.innerHTML = 'ENVIAR CHECKLIST';
                    status.innerText = "Erro no envio";
                }
            }, (erro) => {
                alert("Ative o GPS para continuar!");
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                btn.innerHTML = 'ENVIAR CHECKLIST';
            }, { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
